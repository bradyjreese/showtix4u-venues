<!-- Lake Shore High School Auditorium -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.40441 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.40443 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; top: 40px;">{{{ sectionNames.40445 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div align="right">
                <table border="0" cellspacing="0" cellpadding="0" align="right">
                  <tr>
                    <td valign="bottom">
                      <div class="last-cell" align="right">{{{ sectionsMarkup.40441 }}}</div>
                    </td>
                    <td>
                      <div class="first-cell" align="center">{{{ sectionsMarkup.40442 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="right">
                <table border="0" cellspacing="0" cellpadding="0" align="right">
                  <tr>
                    <td valign="top">
                      <div class="last-cell" align="right">{{{ sectionsMarkup.40443 }}}</div>
                    </td>
                    <td>
                      <div class="first-cell" align="right">{{{ sectionsMarkup.40444 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="center">
              <div align="left">
                <table border="0" cellspacing="0" cellpadding="0" align="right">
                  <tr>
                    <td>
                      <div class="last-cell" align="center">{{{ sectionsMarkup.40445 }}}</div>
                    </td>
                    <td>
                      <div class="first-cell" align="left">{{{ sectionsMarkup.40446 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
