<!-- Skyridge High School Little Theatre Floor Premium -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }

  .extra-wide-seat > div > table > tbody > tr > td > .seatCharts-cell,
  .extra-wide-seat > div > table > tr > td > .seatCharts-cell {
