<!-- Ponderosa HS Theater -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.43556 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.43558 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.43560 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <!-- Left Seats -->
            <td>
              <div align="left">
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="left" style="border-bottom: 2px solid red">
                        {{{ sectionsMarkup.43556 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.43557 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Center Seats -->
            <td valign="top">
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div align="center" style="border-bottom: 2px solid red">
                        {{{ sectionsMarkup.43558 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.43559 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right Seats -->
            <td>
              <div align="right">
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="right" style="border-bottom: 2px solid red">
                        {{{ sectionsMarkup.43560 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.43561 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
