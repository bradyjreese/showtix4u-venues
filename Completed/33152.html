<!-- Newport PAC -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div
                class="adjust rotate5R"
                align="center"
                style="position: relative; z-index: 0"
              >
                {{{ sectionNames.44433 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.44434 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate5L"
                align="center"
                style="position: relative; z-index: 0"
              >
                {{{ sectionNames.44435 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate5R"
                align="center"
                style="position: relative; z-index: 2"
              >
                {{{ sectionsMarkup.44433 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.44434 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate5L"
                align="center"
                style="position: relative; z-index: 2"
              >
                {{{ sectionsMarkup.44435 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="40"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div
                class="adjust rotate5R"
                align="center"
                style="position: relative; z-index: 0"
              >
                {{{ sectionNames.44436 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="120"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate5L"
                align="center"
                style="position: relative; z-index: 0"
              >
                {{{ sectionNames.44437 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate5R"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.44436 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate5L"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.44437 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
