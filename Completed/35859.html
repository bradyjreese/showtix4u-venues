<!-- Grapevine Faith Christian School -->
<style>
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-green > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-green > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: green;
  }
  .row-gold > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-gold > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: gold;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.47057 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.47059 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.47060 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="right">
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div class="row-green" align="right">
                        {{{ sectionsMarkup.47057 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-blue" align="right">
                        {{{ sectionsMarkup.47058 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="top">
              <div class="row-gold" align="center">{{{ sectionsMarkup.47059 }}}</div>
            </td>
            <td>
              <div align="left">
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div class="row-green" align="left">
                        {{{ sectionsMarkup.47060 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-blue" align="left">
                        {{{ sectionsMarkup.47061 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
