<!-- PVHS auditorium -->
<style>
  .align-bottom > div > table:nth-last-child(1) > tbody > tr > td,
  .align-bottom > div > table:nth-last-child(1) > tr > td {
    vertical-align: bottom;
  }
  .wheelchair {
    height: 65px;
    width: 55px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.48520 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.48521 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.48522 }}}</div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div class="align-bottom" align="left">
                {{{ sectionsMarkup.48520 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center">{{{ sectionsMarkup.48521 }}}</div>
            </td>
            <td>
              <div class="align-bottom" align="right">
                {{{ sectionsMarkup.48522 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
