<!-- Full Play -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate35R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 120px;
                  left: 145px;
                "
              >
                {{{ sectionNames.47088 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.47089 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate35L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 105px;
                  right: 125px;
                "
              >
                {{{ sectionNames.47090 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate35R"
                align="center"
                style="
                  position: relative;
                  z-index: 1;
                  bottom: 150px;
                  left: 50px;
                "
              >
                {{{ sectionsMarkup.47088 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.47089 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate35L"
                align="center"
                style="
                  position: relative;
                  z-index: 1;
                  bottom: 135px;
                  right: 35px;
                "
              >
                {{{ sectionsMarkup.47090 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
