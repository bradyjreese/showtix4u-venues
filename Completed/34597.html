<!-- Taft Black Box -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- SIDE AND STAGE -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <tr>
            <!-- Left Side -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative; z-index: 1; left: 125px"
              >
                <table>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionNames.45677 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.45677 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <table>
                  <tr>
                    <td>
                      <div align="center">
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                          alt="STAGE"
                          width="300"
                          height="80"
                        />
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right Side -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; z-index: 1; right: 125px"
              >
                <table>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionNames.45678 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.45678 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="120"
        />
      </div>
    </td>
  </tr>

  <!-- BOTTOM -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 1">
        <table align="center">
          <!-- Bottom Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.45679 }}}</div>
            </td>
          </tr>

          <!-- Bottom Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.45679 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
