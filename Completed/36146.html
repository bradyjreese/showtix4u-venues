<!-- Feaster Charter Theater 2023 -->
<style>
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="front-indicator manual-margin adjust rotate10R"
                align="center"
                style="position: relative; z-index: 0; bottom: 35px"
              >
                SIDE SECTION 2
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="front-indicator manual-margin"
                align="center"
                style="position: relative; z-index: 0"
              >
                MIDDLE SECTION
              </div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="front-indicator manual-margin adjust rotate10L"
                align="center"
                style="position: relative; z-index: 0; bottom: 35px"
              >
                SIDE SECTION 1
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="8"
                />
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate10R"
                align="right"
                style="position: relative; z-index: 2; bottom: 35px"
              >
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.47462 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.47463 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="last-cell" align="right">
                        {{{ sectionsMarkup.47464 }}}
                      </div>
                    </td>
                    <td rowspan="2">
                      <div align="center">
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="80"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="left">
                        {{{ sectionsMarkup.47465 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="last-cell" align="right">
                        {{{ sectionsMarkup.47466 }}}
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="left">
                        {{{ sectionsMarkup.47467 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate10L"
                align="left"
                style="position: relative; z-index: 2; bottom: 35px"
              >
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.47468 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.47469 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
