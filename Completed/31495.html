<!-- Our Lady of the Lake Theater (Event Center) -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.42834 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.42836 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top" rowspan="3">
              <div align="center">
                <table align="center">
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.42834 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.42835 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center">
                <table align="center">
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.42836 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.42837 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="40"
                />
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.42838 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
