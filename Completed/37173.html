<!-- Windermere Children's Theatre -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="600"
        />
      </div>
    </td>
  </tr>

  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0; bottom: 100px">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- SEATS -->
          <tr>
            <!-- Left -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 585px;
                  left: 350px;
                "
              >
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="last-cell" align="left">
                        {{{ sectionsMarkup.48558 }}}
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="right">
                        {{{ sectionsMarkup.48559 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <div align="center">{{{ sectionsMarkup.48560 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Center -->
            <td>
              <div align="center" style="position: relative; z-index: 1">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="last-cell" align="right">
                        {{{ sectionsMarkup.48561 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div align="center">
                        {{{ sectionsMarkupNoRowNames.48562 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="left">
                        {{{ sectionsMarkup.48563 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="5">
                      <div align="center">{{{ sectionsMarkup.48564 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 585px;
                  right: 350px;
                "
              >
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="last-cell" align="left">
                        {{{ sectionsMarkup.48565 }}}
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="right">
                        {{{ sectionsMarkup.48566 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <div align="center">{{{ sectionsMarkup.48567 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
