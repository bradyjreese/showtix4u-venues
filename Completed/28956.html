<!-- Black Box -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="400"
          height="400"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <tr>
            <!-- Left Seats -->
            <td align="center">
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative; right: 180px"
              >
                {{{ sectionsMarkup.40103 }}}
              </div>
            </td>
            <!-- Stage Image -->
            <td align="center">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right Seats -->
            <td align="center" valign="center">
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; left: 180px"
              >
                {{{ sectionsMarkup.40104 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="200"
                />
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div align="left">{{{ sectionsMarkup.40105 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="100"
                />
              </div>
            </td>
            <td>
              <div align="right">{{{ sectionsMarkup.40106 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
