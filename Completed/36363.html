<!-- NEW HS Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate10R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  left: 300px;
                  bottom: 35px;
                "
              >
                {{{ sectionNames.47719 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.47720 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  right: 300px;
                  bottom: 35px;
                "
              >
                {{{ sectionNames.47721 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <!-- Left -->
            <td>
              <div
                class="adjust rotate10R"
                align="right"
                style="position: relative; z-index: 2; bottom: 75px; left: 55px"
              >
                {{{ sectionsMarkup.47719 }}}
              </div>
            </td>
            <!-- Center -->
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47720 }}}
              </div>
            </td>
            <!-- Right -->
            <td>
              <div
                class="adjust rotate10L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 75px;
                  right: 55px;
                "
              >
                {{{ sectionsMarkup.47721 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
