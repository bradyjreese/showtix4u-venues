<!-- Brewster Performing Arts Center -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.46933 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46934 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.46933 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.46934 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.46935 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46936 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46937 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.46935 }}}</div>
            </td>
            <td valign="top">
              <div align="right">{{{ sectionsMarkup.46936 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.46937 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
