<!-- Lakeview Newsies Jf. -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table border="0" cellspacing="0" cellpadding="0" align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.46688 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="82"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; top: 80px">
                {{{ sectionNames.46689 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="82"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46690 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div class="last-cell" align="center">
                {{{ sectionsMarkup.46688 }}}
              </div>
            </td>
            <td valign="bottom">
              <div align="center">{{{ sectionsMarkupNoRowNames.46689 }}}</div>
            </td>
            <td>
              <div class="first-cell" align="center">
                {{{ sectionsMarkup.46690 }}}
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="5">
              <div align="center">{{{ sectionsMarkup.46691 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
