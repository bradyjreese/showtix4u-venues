<!-- Romano Family Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; top: 41px">
                {{{ sectionNames.48715 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.48716 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; top: 41px">
                {{{ sectionNames.48717 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td valign="bottom">
              <div align="right">{{{ sectionsMarkup.48715 }}}</div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.48716 }}}</div>
            </td>
            <td valign="bottom">
              <div align="left">{{{ sectionsMarkup.48717 }}}</div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="20"
                />
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="top">
              <div align="right">{{{ sectionsMarkup.48718 }}}</div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.48719 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.48720 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
