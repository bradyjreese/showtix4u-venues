<!-- Ironwood Ridge Performing Arts Center 2022 -->
<style>
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
  .row-purple > div > table > tbody > tr,
  .row-purple > div > table > tr {
    background-color: rgb(82, 7, 82);
  }
  .row-pink > div > table > tbody > tr,
  .row-pink > div > table > tr {
    background-color: magenta;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="front-indicator manual-margin"
                align="right"
                style="position: relative; top: 40px"
              >
                LEFT
              </div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div class="front-indicator manual-margin" align="center">
                CENTER
              </div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="front-indicator manual-margin"
                align="left"
                style="position: relative; top: 40px"
              >
                RIGHT
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="7"
                />
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="bottom">
              <div align="right">
                <table border="0" cellspacing="0" cellpadding="0" align="right">
                  <tr>
                    <td>
                      <div class="row-purple" align="right">
                        {{{ sectionsMarkup.44356 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-pink" align="right">
                        {{{ sectionsMarkup.44357 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="left">
                <table border="0" cellspacing="0" cellpadding="0" align="left">
                  <tr>
                    <td>
                      <div class="row-purple" align="left">
                        {{{ sectionsMarkup.44358 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-pink" align="left">
                        {{{ sectionsMarkup.44359 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="bottom">
              <div align="left">
                <table border="0" cellspacing="0" cellpadding="0" align="left">
                  <tr>
                    <td>
                      <div class="row-purple" align="left">
                        {{{ sectionsMarkup.44360 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-pink" align="left">
                        {{{ sectionsMarkup.44361 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
