<!-- Broadway Theatre - 3/4 Thrust 2022 -->
<style>
  .space-out > #seat-map > table > tbody > tr,
  .space-out > #seat-map > table > tr {
    height: 60px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="200"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- STAGE AND SIDES -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Side Names -->
          <tr>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 40px;
                  right: 225px;
                "
              >
                {{{ sectionNames.42662 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 40px;
                  left: 225px;
                "
              >
                {{{ sectionNames.42663 }}}
              </div>
            </td>
          </tr>

          <tr>
            <!-- Left Side -->
            <td>
              <div
                class="adjust rotate90R space-out"
                align="center"
                style="position: relative; z-index: 1; right: 225px"
              >
                {{{ sectionsMarkup.42662 }}}
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right Side -->
            <td>
              <div
                class="adjust rotate90L space-out"
                align="center"
                style="position: relative; z-index: 1; left: 225px"
              >
                {{{ sectionsMarkup.42663 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="50"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- CENTER -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Center Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.42664 }}}
              </div>
            </td>
          </tr>
          <!-- Center Seats -->
          <tr>
            <td>
              <div
                class="space-out"
                align="center"
                style="position: relative; z-index: 2"
              >
                {{{ sectionsMarkup.42664 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
