<!-- Kiski Area High School Auditorium - Tiered Pricing -->
<style>
  .row-green > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-green > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: green;
  }
  .row-orange > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-orange > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: orange;
  }
  .row-red > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-red > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: salmon;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.50647 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.50650 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.50652 }}}</div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div align="right">
                <table
                  width="100%"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  align="right"
                >
                  <tr>
                    <td>
                      <div class="row-red" align="right">
                        {{{ sectionsMarkup.50646 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-green" align="right">
                        {{{ sectionsMarkup.50647 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center">
                <table
                  width="100%"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  align="center"
                >
                  <tr>
                    <td>
                      <div class="row-orange" align="center">
                        {{{ sectionsMarkup.50648 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-red" align="center">
                        {{{ sectionsMarkup.50649 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-green" align="center">
                        {{{ sectionsMarkup.50650 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="left">
                <table
                  width="100%"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  align="left"
                >
                  <tr>
                    <td>
                      <div class="row-red" align="left">
                        {{{ sectionsMarkup.50651 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-green" align="left">
                        {{{ sectionsMarkup.50652 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
