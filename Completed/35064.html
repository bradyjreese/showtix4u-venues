<!-- Okemos Middle School -->
<style>
  .width-100 > div > table {
    width: 100%;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.46098 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46099 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46100 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div align="right">{{{ sectionsMarkup.46098 }}}</div>
            </td>
            <td>
              <div class="width-100" align="center">
                {{{ sectionsMarkup.46099 }}}
              </div>
            </td>
            <td valign="top">
              <div align="left">{{{ sectionsMarkup.46100 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
