<!-- Footloose Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.49302 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.49303 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.49304 }}}</div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.49302 }}}</div>
            </td>
            <td>
              <div align="right">{{{ sectionsMarkup.49303 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.49304 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="80"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.49305 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="400"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.49306 }}}</div>
            </td>
          </tr>
          <!-- Back Seats -->
          <tr>
            <td>
              <div align="left">{{{ sectionsMarkup.49305 }}}</div>
            </td>
            <td>
              <div align="right">{{{ sectionsMarkup.49306 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
