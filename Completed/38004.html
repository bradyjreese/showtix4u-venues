<!-- LAKEVIEW ACADEMY -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.49549 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="81"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.49550 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="81"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.49551 }}}</div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="10"
                />
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div class="last-cell" align="right">
                {{{ sectionsMarkup.49549 }}}
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkupNoRowNames.49550 }}}</div>
            </td>
            <td>
              <div class="first-cell" align="left">
                {{{ sectionsMarkup.49551 }}}
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="5">
              <div align="center">{{{ sectionsMarkup.49552 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
