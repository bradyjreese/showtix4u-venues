<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="position: relative; z-index: 0; bottom: 70px; left: 50px"
              >
                {{{ sectionNames.47472 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.47473 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 70px;
                  right: 50px;
                "
              >
                {{{ sectionNames.47474 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate15R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  right: 150px;
                  bottom: 105px;
                "
              >
                {{{ sectionsMarkup.47472 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="extra-wide-seat"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.47473 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate15L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  left: 150px;
                  bottom: 105px;
                "
              >
                {{{ sectionsMarkup.47474 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
