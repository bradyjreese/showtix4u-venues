<!-- North Shore High School Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="position: relative; bottom: 25px; left: 205px"
              >
                {{{ sectionNames.41323 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="80"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.41324 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="80"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="position: relative; bottom: 25px; right: 205px"
              >
                {{{ sectionNames.41325 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate20R"
                align="right"
                style="position: relative; bottom: 90px; right: 40px"
              >
                {{{ sectionsMarkup.41323 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="80"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.41324 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="80"
                />
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate20L"
                align="left"
                style="position: relative; bottom: 90px; left: 40px"
              >
                {{{ sectionsMarkup.41325 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
