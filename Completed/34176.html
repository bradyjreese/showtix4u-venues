<!-- Facetime Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 10">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="position: relative; z-index: 0; bottom: 40px; left: 80px"
              >
                {{{ sectionNames.45127 }}}
              </div>
            </td>
            <td rowspan="5">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.45128 }}}
              </div>
            </td>
            <td rowspan="5">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.45129 }}}
              </div>
            </td>
            <td rowspan="5">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 40px;
                  right: 120px;
                "
              >
                {{{ sectionNames.45130 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top" rowspan="4">
              <div
                class="adjust rotate20R"
                align="right"
                style="position: relative; z-index: 2; bottom: 60px; left: 20px"
              >
                {{{ sectionsMarkup.45127 }}}
              </div>
            </td>
            <td valign="top" rowspan="4">
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.45128 }}}
              </div>
            </td>
            <td valign="top">
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.45129 }}}
              </div>
            </td>
            <td valign="top" rowspan="4">
              <div
                class="adjust rotate20L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 70px;
                  right: 35px;
                "
              >
                {{{ sectionsMarkup.45130 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="20"
                />
              </div>
            </td>
          </tr>

          <!-- Platform Name -->
          <tr>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.45131 }}}
              </div>
            </td>
          </tr>

          <!-- Platform Seats -->
          <tr>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.45131 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
