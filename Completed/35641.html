<!-- Solivita Starliter Ballroom -->
<style>
  .row-gold > div > table > tbody > tr,
  .row-gold > div > table > tr {
    background-color: gold;
  }
  .row-red > div > table > tbody > tr,
  .row-red > div > table > tr {
    background-color: red;
  }
  .row-blue > div > table > tbody > tr,
  .row-blue > div > table > tr {
    background-color: blue;
  }
  .gold-left-adjust > div > table:nth-child(2),
  .gold-left-adjust > div > table:nth-child(4),
  .red-left-adjust > div > table:nth-child(3),
  .blue-left-adjust > div > table:nth-child(1) {
    position: relative;
    right: 21px;
  }
  .gold-right-adjust-one > div > table:nth-child(3),
  .gold-right-adjust-one > div > table:nth-child(5),
  .blue-right-adjust > div > table:nth-child(2) {
    position: relative;
    left: 41px;
  }
  .gold-right-adjust-two > div > table:nth-child(4),
  .red-right-adjust > div > table:nth-child(1),
  .red-right-adjust > div > table:nth-child(3) {
    position: relative;
    left: 21px;
  }
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table border="0" cellspacing="0" cellpadding="0" align="center">
          <!-- Names -->
          <tr>
            <td>
              <div class="manual-margin front-indicator" align="center">
                LEFT
              </div>
            </td>
            <td rowspan="5">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div class="manual-margin front-indicator" align="center">
                RIGHT
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="20"
                />
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div class="row-gold gold-left-adjust" align="center">
                {{{ sectionsMarkup.46794 }}}
              </div>
            </td>
            <td>
              <div
                class="row-gold gold-right-adjust-one gold-right-adjust-two"
                align="center"
              >
                {{{ sectionsMarkup.46795 }}}
              </div>
            </td>
          </tr>

          <!-- Middle Seats -->
          <tr>
            <td>
              <div class="row-red red-left-adjust" align="center">
                {{{ sectionsMarkup.46796 }}}
              </div>
            </td>
            <td>
              <div class="row-red red-right-adjust" align="center">
                {{{ sectionsMarkup.46797 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div class="row-blue blue-left-adjust" align="center">
                {{{ sectionsMarkup.46798 }}}
              </div>
            </td>
            <td>
              <div class="row-blue blue-right-adjust" align="center">
                {{{ sectionsMarkup.46799 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
