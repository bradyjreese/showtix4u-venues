<!-- Kettle Moraine High School Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.40270 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.40271 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.40272 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.40270 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td valign="top" rowspan="4">
              <div align="center">{{{ sectionsMarkup.40271 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.40272 }}}</div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="75"
                  height="75"
                />
              </div>
            </td>
          </tr>

          <!-- Back Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.40273 }}}</div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.40274 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.40273 }}}</div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.40274 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
