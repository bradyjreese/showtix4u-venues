<!-- McAdory High School Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr> 
    <td>
      <div align="center">
        <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png" alt="STAGE" width="300" height="80">
      </div>
     </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png" width="35" height="35">
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr> 
            <td>
              <div style="position: relative; bottom: 84px; left: 180px;" align="center">
                {{{ sectionNames.39646 }}}
              </div>
            </td>
            <td>
              <div align="center">
                {{{ sectionNames.39644 }}}
              </div>
            </td>
            <td>
              <div style="position: relative; bottom: 84px; right: 180px;" align="center">
                {{{ sectionNames.39647 }}}
              </div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div style="position: relative; bottom: 84px; left: 180px;" class="adjust rotate90R" align="center">
                {{{ sectionsMarkup.39646 }}}
              </div>
            </td>
            <td>
              <div align="right">
                {{{ sectionsMarkup.39644 }}}
              </div>
            </td>
            <td>
              <div style="position: relative; bottom: 84px; right: 180px" class="adjust rotate90L" align="center">
                {{{ sectionsMarkup.39647 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png" width="75" height="75">
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr> 
            <td>
              <div align="center">
                {{{ sectionNames.39645 }}}
              </div>
            </td>
          </tr>
          <!-- Back Seats -->
          <tr>
            <td>
              <div align="center">
                {{{ sectionsMarkup.39645 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
