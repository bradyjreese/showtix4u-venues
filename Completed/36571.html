<!-- Trinity Lutheran Church -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; top: 55px; right: 40px"
              >
                {{{ sectionNames.48051 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.48052 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.48053 }}}
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; top: 55px; left: 40px"
              >
                {{{ sectionNames.48054 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td valign="bottom">
              <div
                class="adjust rotate30R"
                align="left"
                style="
                  position: relative;
                  z-index: 1;
                  bottom: 40px;
                  right: 55px;
                "
              >
                {{{ sectionsMarkup.48051 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.48052 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.48053 }}}
              </div>
            </td>
            <td valign="bottom">
              <div
                class="adjust rotate30L"
                align="right"
                style="position: relative; z-index: 1; bottom: 40px; left: 55px"
              >
                {{{ sectionsMarkup.48054 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
