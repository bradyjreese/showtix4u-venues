<!-- Pascack Hills Auditorium - Tiered -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; top: 122px">
                {{{ sectionNames.42944 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.42945 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.42946 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td rowspan="2" valign="bottom">
              <div align="right">{{{ sectionsMarkup.42944 }}}</div>
            </td>
            <td valign="top">
              <div align="center">{{{ sectionsMarkup.42945 }}}</div>
            </td>
            <td valign="top">
              <div align="left">{{{ sectionsMarkup.42946 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="bottom">
              <div align="center">{{{ sectionsMarkup.42947 }}}</div>
            </td>
            <td valign="bottom">
              <div align="left">{{{ sectionsMarkup.42948 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
