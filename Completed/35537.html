<!-- Bialik High School New Gym -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="300"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate45R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 180px;
                  left: 400px;
                "
              >
                {{{ sectionNames.46553 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.46554 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.46555 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 180px;
                  right: 400px;
                "
              >
                {{{ sectionNames.46556 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate45R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 280px;
                  left: 180px;
                "
              >
                {{{ sectionsMarkup.46553 }}}
              </div>
            </td>
            <td valign="top">
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.46554 }}}
              </div>
            </td>
            <td valign="top">
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.46555 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 280px;
                  right: 180px;
                "
              >
                {{{ sectionsMarkup.46556 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
