<!-- Berean Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.48101 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.48102 }}}
              </div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.48101 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.48102 }}}
              </div>
            </td>
          </tr>
          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate45R"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.48103 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45L"
                align="left"
                style="position: relative; z-index: 1; top: 60px; left: 60px"
              >
                {{{ sectionsMarkup.48104 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
