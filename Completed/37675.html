<!-- Lemon Bay Performing Arts Center - 2023 -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 100px;
                  left: 150px;
                "
              >
                {{{ sectionNames.48981 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.48982 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 100px;
                  right: 150px;
                "
              >
                {{{ sectionNames.48983 }}}
              </div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="center"
                style="position: relative; z-index: 2; bottom: 135px"
              >
                {{{ sectionsMarkup.48981 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.48982 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="center"
                style="position: relative; z-index: 2; bottom: 135px"
              >
                {{{ sectionsMarkup.48983 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="center"
                style="position: relative; z-index: 0; top: 20px; left: 100px"
              >
                {{{ sectionNames.48984 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1200"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="center"
                style="position: relative; z-index: 0; top: 20px; right: 100px"
              >
                {{{ sectionNames.48985 }}}
              </div>
            </td>
          </tr>
          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="center"
                style="position: relative; z-index: 2"
              >
                {{{ sectionsMarkup.48984 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="center"
                style="position: relative; z-index: 2"
              >
                {{{ sectionsMarkup.48985 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
