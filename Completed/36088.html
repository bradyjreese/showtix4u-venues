<!-- FFCA North High School Theatre -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
  .row-pink > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-pink > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: pink;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.47457 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.47461 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="right">
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div class="row-pink" align="right">
                        {{{ sectionsMarkup.47454 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">
                        <table
                          align="right"
                          border="0"
                          cellspacing="0"
                          cellpadding="0"
                        >
                          <tr>
                            <td>
                              <div class="last-cell" align="right">
                                {{{ sectionsMarkup.47455 }}}
                              </div>
                            </td>
                            <td>
                              <div class="first-cell row-pink" align="right">
                                {{{ sectionsMarkup.47456 }}}
                              </div>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.47457 }}}</div>

                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="left">
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div class="row-pink" align="left">
                        {{{ sectionsMarkup.47458 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">
                        <table
                          align="left"
                          border="0"
                          cellspacing="0"
                          cellpadding="0"
                        >
                          <tr>
                            <td>
                              <div class="last-cell row-pink" align="left">
                                {{{ sectionsMarkup.47459 }}}
                              </div>
                            </td>
                            <td>
                              <div class="first-cell" align="left">
                                {{{ sectionsMarkup.47460 }}}
                              </div>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.47461 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
