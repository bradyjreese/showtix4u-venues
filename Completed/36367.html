<!-- CenterStage Black Box 2023 -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
  .stage-space {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 41px;
    border: 2px solid black;
    background-color: yellow;
    font-size: 25px;
  }
  .bb-one > div > table:nth-child(1),
  .bb-one > div > table:nth-child(2),
  .bb-one > div > table:nth-child(3) {
    border-bottom: 2px solid black;
  }
  .bb-two > div > table:nth-child(4) {
    border-bottom: 2px solid black;
  }
  .bb-three > div > table:nth-child(1) {
    border-bottom: none !important;
  }
  .bt-one > div > table {
    border-top: 2px solid black;
  }
  .bt-two > div > table:nth-child(2) {
    border-top: 2px dashed black;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Stage Image -->
          <tr>
            <td>
              <div
                class="stage-space"
                align="center"
                style="position: relative; z-index: 0"
              >
                STAGE
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="40"
                />
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 3">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td valign="bottom">
                      <div class="bb-one last-cell" align="left">
                        {{{ sectionsMarkup.47711 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        class="bb-one bb-two bt-two bb-three first-cell"
                        align="right"
                      >
                        {{{ sectionsMarkup.47712 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <div class="bt-one" align="center">
                        {{{ sectionsMarkup.47713 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <!-- Key/Legend -->
  <tr>
    <td valign="top">
      <div align="center">
        <table
          align="center"
          style="
            background-color: white;
            width: 325px;
            position: relative;
            z-index: 0;
            bottom: 280px;
            right: 164px;
          "
        >
          <tr>
            <td>
              <div align="left" style="width: 100%; padding-left: 20px">
                <strong>Floor: Row AA IF available and Row A</strong>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div align="left" style="width: 100%; padding-left: 20px">
                <strong>Risers: Row B-E</strong>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
