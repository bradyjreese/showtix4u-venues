<!-- Fuquay Arts Center -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="40"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47503 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="80"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Back Seats -->
          <tr>
            <td rowspan="3">
              <div
                class="adjust rotate90R"
                align="center"
                style="
                  position: relative;
                  z-index: 3;
                  bottom: 105px;
                  left: 170px;
                "
              >
                {{{ sectionsMarkup.47504 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.47505 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td rowspan="3" valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47506 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.47507 }}}
              </div>
            </td>
            <td rowspan="3">
              <div
                class="adjust rotate90L"
                align="center"
                style="
                  position: relative;
                  z-index: 3;
                  bottom: 105px;
                  right: 170px;
                "
              >
                {{{ sectionsMarkup.47508 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="40"
                />
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.47509 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.47510 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
