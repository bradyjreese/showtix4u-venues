<!-- Coon Rapids High School Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="120"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate50R"
                align="center"
                style="position: relative; bottom: 80px; left: 580px"
              >
                {{{ sectionNames.40275 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; top: 40px">
                {{{ sectionNames.40276 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="25"
                  height="25"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; top: 40px">
                {{{ sectionNames.40277 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate50L"
                align="center"
                style="position: relative; bottom: 80px; right: 580px"
              >
                {{{ sectionNames.40278 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate50R"
                align="right"
                style="position: relative; bottom: 300px; left: 250px"
              >
                {{{ sectionsMarkup.40275 }}}
              </div>
            </td>
            <td>
              <div align="right">{{{ sectionsMarkup.40276 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="25"
                  height="25"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.40277 }}}</div>
            </td>
            <td>
              <div
                class="adjust rotate50L"
                align="left"
                style="position: relative; bottom: 300px; right: 250px"
              >
                {{{ sectionsMarkup.40278 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
