<!-- Rene Caisse Theatre -->
<style>
  .space-out > #seat-map > table > tbody > tr,
  .space-out > #seat-map > table > tr {
    height: 65px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.44083 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div class="space-out" align="center">
                {{{ sectionsMarkup.44083 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="80"
        />
      </div>
    </td>
  </tr>

  <!-- MIDDLE -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Middle Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.44084 }}}</div>
            </td>
          </tr>

          <!-- Middle Seats -->
          <tr>
            <td>
              <div class="space-out" align="center">
                {{{ sectionsMarkup.44084 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="80"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 20px;
                  left: 25px;
                "
              >
                {{{ sectionNames.44085 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.44086 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 20px;
                  right: 25px;
                "
              >
                {{{ sectionNames.44087 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="position: relative; z-index: 2; bottom: 80px"
              >
                {{{ sectionsMarkup.44085 }}}
              </div>
            </td>
            <td>
              <div
                class="space-out"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.44086 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="position: relative; z-index: 2; bottom: 80px"
              >
                {{{ sectionsMarkup.44087 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
