<!-- Auditorium -->
<style>
  .row-blue > div > table > tbody > tr,
  .row-blue > div > table > tr {
    background-color: blue;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="200"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- STAGE AND SIDES -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Side Names -->
          <tr>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 140px;
                  right: 100px;
                "
              >
                {{{ sectionNames.42986 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 140px;
                  left: 100px;
                "
              >
                {{{ sectionNames.42987 }}}
              </div>
            </td>
          </tr>

          <tr>
            <!-- Left Side -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative; z-index: 1; right: 100px"
              >
                {{{ sectionsMarkup.42986 }}}
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right Side -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; z-index: 1; left: 100px"
              >
                {{{ sectionsMarkup.42987 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="50"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- CENTER -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Center Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.42988 }}}
              </div>
            </td>
          </tr>
          <!-- VIP Seats -->
          <tr>
            <td>
              <div
                class="row-blue"
                align="center"
                style="position: relative; z-index: 2"
              >
                {{{ sectionsMarkup.42989 }}}
              </div>
            </td>
          </tr>

          <!-- Center Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.42988 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
