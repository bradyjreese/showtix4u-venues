<!-- Abilene Community Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.46459 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46461 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="right">
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.46458 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.46459 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="top">
              <div align="left">
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.46460 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.46461 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
