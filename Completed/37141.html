<!-- RMS Musical - Gym Seating -->
<style>
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
  .border-purple {
    border: 2px solid purple;
  }
  .border-magenta {
    border: 2px solid magenta;
  }
  .border-blue {
    border: 2px solid skyblue;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div class="manual-margin front-indicator" align="center">
                LEFT
              </div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div class="manual-margin front-indicator" align="center">
                CENTER
              </div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div class="manual-margin front-indicator" align="center">
                RIGHT
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="10"
                />
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <!-- Left -->
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="border-blue" align="center">
                        {{{ sectionsMarkup.48535 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="border-purple" align="center">
                        {{{ sectionsMarkup.48536 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Center -->
            <td valign="top">
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="border-magenta" align="center">
                        {{{ sectionsMarkup.48537 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="border-blue" align="center">
                        {{{ sectionsMarkup.48538 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="border-purple" align="center">
                        {{{ sectionsMarkup.48539 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right -->
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="border-blue" align="center">
                        {{{ sectionsMarkup.48540 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="border-purple" align="center">
                        {{{ sectionsMarkup.48541 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
