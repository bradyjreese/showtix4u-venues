<!-- National Music Centre -->
<style>
  .space-out > #seat-map > table > tbody > tr,
  .space-out > #seat-map > table > tr {
    height: 80px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate90R space-out"
                align="center"
                style="position: relative; left: 330px; top: 68px; z-index: 1"
              >
                {{{ sectionsMarkup.41945 }}}
              </div>
            </td>

            <td>
              <div align="center" style="position: relative; z-index: 2">
                <table
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  align="center"
                >
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.41946 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="space-out" align="center">
                        {{{ sectionsMarkup.41947 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="space-out" align="center">
                        {{{ sectionsMarkup.41948 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>

            <td>
              <div
                class="adjust rotate90L space-out"
                align="center"
                style="position: relative; right: 330px; top: 68px; z-index: 1"
              >
                {{{ sectionsMarkup.41949 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
