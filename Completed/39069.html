<!-- MPR 250+aisle -->
<style>
  .rotate-rows-left > div > table {
    transform: rotate(45deg);
    height: 72px;
  }
  .rotate-rows-left > div > table:nth-child(1),
  .rotate-rows-left > div > table:nth-child(3) {
    height: 0px;
  }
  .rotate-rows-left > div > table:nth-child(2) {
    height: 55px;
  }
  .rotate-rows-right > div > table {
    transform: rotate(-45deg);
    height: 72px;
  }
  .rotate-rows-right > div > table:nth-child(1),
  .rotate-rows-right > div > table:nth-child(3) {
    height: 0px;
  }
  .rotate-rows-right > div > table:nth-child(2) {
    height: 55px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate45R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 75px;
                  left: 115px;
                "
              >
                {{{ sectionNames.50899 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.50900 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 75px;
                  right: 115px;
                "
              >
                {{{ sectionNames.50901 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td rowspan="3" valign="top">
              <div
                class="rotate-rows-left"
                align="right"
                style="position: relative; z-index: 2; bottom: 90px"
              >
                {{{ sectionsMarkup.50899 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.50900 }}}
              </div>
            </td>
            <td rowspan="3" valign="top">
              <div
                class="rotate-rows-right"
                align="left"
                style="position: relative; z-index: 2; bottom: 90px"
              >
                {{{ sectionsMarkup.50901 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.50902 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
