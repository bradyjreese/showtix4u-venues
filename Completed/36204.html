<!-- Good Samaritan Missionary Church -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.47645 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.47647 }}}</div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="last-cell" align="center">
                        {{{ sectionsMarkup.47644 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="last-cell" align="center">
                        {{{ sectionsMarkup.47645 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="first-cell" align="center">
                        {{{ sectionsMarkup.47646 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="first-cell" align="center">
                        {{{ sectionsMarkup.47647 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="38"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Seats -->
          <tr>
            <td>
              <div class="last-cell" align="center">
                {{{ sectionsMarkup.47648 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkupNoRowNames.47649 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div class="first-cell" align="center">
                {{{ sectionsMarkup.47650 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
