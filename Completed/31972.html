<!-- Lowville Central School -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.43245 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.43246 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.43247 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.43245 }}}</div>
            </td>
            <td rowspan="3" valign="top">
              <div align="center">{{{ sectionsMarkup.43246 }}}</div>
            </td>
            <td rowspan="3" valign="top">
              <div align="left">{{{ sectionsMarkup.43247 }}}</div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="160"
                />
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.43248 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
