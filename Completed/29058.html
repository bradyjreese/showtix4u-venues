<!-- Assembly Hall - 2021 -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="120"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 3">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="right"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 160px;
                  left: 210px;
                "
              >
                {{{ sectionNames.40165 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.40166 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="left"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 160px;
                  right: 210px;
                "
              >
                {{{ sectionNames.40167 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="right"
                style="

                {{{ sectionsMarkup.40165 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.40166 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 180px;
                  right: 100px;
                "
              >
                {{{ sectionsMarkup.40167 }}}
              </div>

        </table>

</table>
