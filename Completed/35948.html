<!-- Holdcraft Performing Arts Center -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.47320 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.47322 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.47324 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="right">
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="right" style="border-bottom: 2px solid red">
                        {{{ sectionsMarkup.47320 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.47321 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center">
                <table align="center" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="center" style="border-bottom: 2px solid red">
                        {{{ sectionsMarkup.47322 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.47323 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="left">
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="left" style="border-bottom: 2px solid red">
                        {{{ sectionsMarkup.47324 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.47325 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
