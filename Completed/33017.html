<!-- Schaumburg High School Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="400"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate40R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 325px;
                  left: 325px;
                "
              >
                {{{ sectionNames.44176 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; top: 60px"
              >
                {{{ sectionNames.44177 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate40L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 325px;
                  right: 325px;
                "
              >
                {{{ sectionNames.44178 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate40R"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  left: 265px;
                  bottom: 275px;
                "
              >
                {{{ sectionsMarkup.44176 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.44177 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate40L"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  right: 265px;
                  bottom: 275px;
                "
              >
                {{{ sectionsMarkup.44178 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
