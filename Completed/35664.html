<!-- CHS gym - reserved -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0; right: 35px">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="position: relative; z-index: 0; bottom: 35px; left: 10px"
              >
                {{{ sectionNames.46895 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.46896 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 30px;
                  right: 50px;
                "
              >
                {{{ sectionNames.46898 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate15R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 50px;
                  right: 80px;
                "
              >
                {{{ sectionsMarkup.46895 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.46896 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.46897 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate15L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 65px;
                  left: 100px;
                "
              >
                {{{ sectionsMarkup.46898 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
