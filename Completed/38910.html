<!-- CHS Gym 2024 -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0; right: 33px">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="position: relative; z-index: 0; bottom: 50px; left: 50px"
              >
                {{{ sectionNames.50622 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.50623 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 50px;
                  right: 85px;
                "
              >
                {{{ sectionNames.50625 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate20R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 77px;
                  right: 85px;
                "
              >
                {{{ sectionsMarkup.50622 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div align="center" style="position: relative">
                        {{{ sectionsMarkup.50623 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center" style="position: relative">
                        {{{ sectionsMarkup.50624 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 100px;
                  left: 125px;
                "
              >
                {{{ sectionsMarkup.50625 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
