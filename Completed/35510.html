<!-- Luciano Theater -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.46569 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46570 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.46569 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.46570 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="60"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.46571 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46574 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.46571 }}}</div>
                    </td>
                    <td>
                      <div align="center">
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td valign="top">
                      <div align="left">{{{ sectionsMarkup.46572 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td valign="top">
                      <div align="right">{{{ sectionsMarkup.46573 }}}</div>
                    </td>
                    <td>
                      <div align="center">
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div align="left">{{{ sectionsMarkup.46574 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
