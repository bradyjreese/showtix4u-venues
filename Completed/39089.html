<!-- Bruno M. Ponterio Ridge Street School -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 1">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.50903 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.50904 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.50905 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="8"
                />
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="last-cell"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.50903 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkupNoRowNames.50904 }}}
              </div>
            </td>
            <td>
              <div
                class="first-cell"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.50905 }}}
              </div>
            </td>
          </tr>

          <!-- Back Row -->
          <tr>
            <td colspan="3">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.50906 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
