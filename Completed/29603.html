<!-- Z Playhouse -->
<style>
  .space-out > #seat-map > table > tbody > tr,
  .space-out > #seat-map > table > tr {
    height: 60px;
  }

  .row-blue > div > table > tbody > tr,
  .row-blue > div > table > tr {
    background-color: blue;
  }

  .row-darkgray > div > table > tbody > tr,
  .row-darkgray > div > table > tr {
    background-color: darkgray;
  }

  .row-darkgreen > div > table > tbody > tr,
  .row-darkgreen > div > table > tr {
    background-color: darkgreen;
  }

  .row-red > div > table > tbody > tr,
  .row-red > div > table > tr {
    background-color: red;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Row A -->
          <tr>
            <td>
              <div class="space-out row-blue" align="right">{{{ sectionsMarkup.40800 }}}</div>
            </td>
          </tr>
          <!-- Row B -->
          <tr>
            <td>
              <div class="space-out row-darkgray" align="right">{{{ sectionsMarkup.40801 }}}</div>
            </td>
          </tr>
          <!-- Row C -->
          <tr>
            <td>
              <div class="space-out row-darkgreen" align="right">{{{ sectionsMarkup.40802 }}}</div>
            </td>
          </tr>
          <!-- Rows D-I -->
          <tr>
            <td>
              <div class="space-out row-red" align="right">{{{ sectionsMarkup.40803 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
