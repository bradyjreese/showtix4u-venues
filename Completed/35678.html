<!-- Mounds View Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  left: 175px;
                  bottom: 85px;
                "
              >
                {{{ sectionNames.46810 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.46811 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  right: 175px;
                  bottom: 85px;
                "
              >
                {{{ sectionNames.46812 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td rowspan="2">
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 110px;
                  left: 45px;
                "
              >
                {{{ sectionsMarkup.46810 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.46811 }}}
              </div>
            </td>
            <td rowspan="2">
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 110px;
                  right: 45px;
                "
              >
                {{{ sectionsMarkup.46812 }}}
              </div>
            </td>
          </tr>
          <tr>
            <td valign="bottom">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.46813 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
