<!-- The MacArthur Center Gymnasium 2023 - Small -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-green > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-green > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: greenyellow;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0; top: 150px">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="450"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <tr>
            <!-- LEFT -->
            <td>
              <div
                class="adjust rotate30R"
                align="center"
                style="position: relative; bottom: 275px"
              >
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="row-green"
                        align="right"
                        style="position: relative; z-index: 2"
                      >
                        {{{ sectionsMarkup.49108 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- CENTER -->
            <td valign="top">
              <div align="center" style="position: relative">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="row-blue last-cell"
                        align="right"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.49109 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div
                        class="row-blue first-cell"
                        align="left"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.49110 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- RIGHT -->
            <td>
              <div
                class="adjust rotate30L"
                align="center"
                style="position: relative; bottom: 285px"
              >
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="row-green"
                        align="left"
                        style="position: relative; z-index: 2"
                      >
                        {{{ sectionsMarkup.49111 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
