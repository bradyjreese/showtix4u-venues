<!-- University - Riddell Centre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td colspan="5">
              <div align="center">{{{ sectionNames.40938 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative; top: 80px"
              >
                {{{ sectionsMarkup.40939 }}}
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.40938 }}}</div>
            </td>
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; top: 80px"
              >
                {{{ sectionsMarkup.40940 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.40941 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.40941 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
