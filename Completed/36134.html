<!-- Deshler Public Schools Gymnasium -->
<style>
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-yellow > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-yellow > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: yellow;
  }
  .row-gray > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-gray > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: darkslategray;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- Key/Legend -->
  <tr>
    <td valign="top">
      <div align="center">
        <table
          align="center"
          style="background-color: white"
          style="width: 100%"
        >
          <tr>
            <td>
              <div
                style="background-color: darkslategray; width: 40px; height: 40px"
              ></div>
            </td>
            <td>
              <div align="left" style="width: 100%">
                <strong> - Rows G-L are first come, first serve</strong>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.47748 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.47751 }}}</div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="row-blue" align="center">
                        {{{ sectionsMarkup.47747 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-yellow" align="center">
                        {{{ sectionsMarkup.47748 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-gray" align="center">
                        {{{ sectionsMarkup.47749 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="row-blue" align="center">
                        {{{ sectionsMarkup.47750 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-yellow" align="center">
                        {{{ sectionsMarkup.47751 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-gray" align="center">
                        {{{ sectionsMarkup.47752 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
