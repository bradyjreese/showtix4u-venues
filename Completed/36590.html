<!-- Christian School of York -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="120"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate20R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 78px;
                  right: 40px;
                "
              >
                {{{ sectionsMarkup.47981 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47982 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47983 }}}
              </div>
            </td>
            <td valign="top" rowspan="3">
              <div
                class="adjust rotate20L"
                align="left"
                style="position: relative; z-index: 2; bottom: 78px; left: 40px"
              >
                {{{ sectionsMarkup.47984 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="100"
                />
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate25R"
                align="right"
                style="position: relative; z-index: 2; bottom: 80px"
              >
                {{{ sectionsMarkup.47985 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47986 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47987 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <!-- ROW U -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Row U -->
          <tr>
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="
                  position: relative;
                  z-index: 4;
                  bottom: 350px;
                  left: 950px;
                "
              >
                {{{ sectionsMarkup.47988 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
