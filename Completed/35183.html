<!-- St John the Baptist School -->
<style>
  .row-blue > div > table > tbody > tr,
  .row-blue > div > table > tr {
    background-color: cornflowerblue;
  }
  .row-green > div > table > tbody > tr,
  .row-green > div > table > tr {
    background-color: darkgreen;
  }
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <tr>
            <!-- LEFT -->
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="position: relative"
              >
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <!-- Left Name -->
                  <tr>
                    <td>
                      <div class="front-indicator manual-margin" align="center">
                        LEFT
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="1"
                          height="25"
                        />
                      </div>
                    </td>
                  </tr>
                  <!-- VIP Left Seats -->
                  <tr>
                    <td>
                      <div class="row-green" align="center">
                        {{{ sectionsMarkup.46239 }}}
                      </div>
                    </td>
                  </tr>
                  <!-- GA Left Seats -->
                  <tr>
                    <td>
                      <div class="row-blue" align="center">
                        {{{ sectionsMarkup.46240 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="150"
                  height="1"
                />
              </div>
            </td>
            <!-- RIGHT -->
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="position: relative"
              >
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <!-- Right Name -->
                  <tr>
                    <td>
                      <div class="front-indicator manual-margin" align="center">
                        RIGHT
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="1"
                          height="25"
                        />
                      </div>
                    </td>
                  </tr>
                  <!-- VIP Right Seats -->
                  <tr>
                    <td>
                      <div class="row-green" align="center">
                        {{{ sectionsMarkup.46241 }}}
                      </div>
                    </td>
                  </tr>
                  <!-- GA Right Seats -->
                  <tr>
                    <td>
                      <div class="row-blue" align="center">
                        {{{ sectionsMarkup.46242 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
