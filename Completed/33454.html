<!-- Rene Caisse Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.44538 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.44538 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="40"
        />
      </div>
    </td>
  </tr>

  <!-- MIDDLE -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Middle Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.44539 }}}</div>
            </td>
          </tr>

          <!-- Middle Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.44539 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="80"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td colspan="3" style="position: relative; z-index: 0">
              <div align="center">{{{ sectionNames.44541 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate20R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 60px;
                  right: 60px;
                "
              >
                {{{ sectionsMarkup.44540 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.44541 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate20L"
                align="center"
                style="position: relative; z-index: 0; bottom: 60px; left: 60px"
              >
                {{{ sectionsMarkup.44542 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
