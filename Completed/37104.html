<!-- PVHS auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0; left: 45px">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 60px;
                  left: 30px;
                "
              >
                {{{ sectionNames.48523 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.48524 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="position: relative; z-index: 0; bottom: 60px; left: 10px"
              >
                {{{ sectionNames.48525 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate20R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 82px;
                  right: 60px;
                "
              >
                {{{ sectionsMarkup.48523 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.48524 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate20L"
                align="center"
                style="position: relative; z-index: 2; bottom: 70px; left: 60px"
              >
                {{{ sectionsMarkup.48525 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
