<!-- New Life Christian Fellowship -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="position: relative; z-index: 0; bottom: 75px"
              >
                {{{ sectionNames.49571 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.49572 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.49573 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="position: relative; z-index: 0; bottom: 75px"
              >
                {{{ sectionNames.49574 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="position: relative; bottom: 84px; right: 50px"
              >
                {{{ sectionsMarkup.49571 }}}
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.49572 }}}</div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.49573 }}}</div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="position: relative; bottom: 84px; left: 50px"
              >
                {{{ sectionsMarkup.49574 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
