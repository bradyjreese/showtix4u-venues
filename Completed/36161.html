<!-- Robert Margolis Performing Arts Center - Rock of Ages -->
<style>
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-green > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-green > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: darkgreen;
  }
  .row-red > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-red > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: red;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="300"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate45R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 250px;
                  left: 200px;
                "
              >
                {{{ sectionNames.47495 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.47496 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 250px;
                  right: 200px;
                "
              >
                {{{ sectionNames.47497 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="row-green adjust rotate45R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 330px;
                  left: 20px;
                "
              >
                {{{ sectionsMarkup.47495 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="row-red"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.47496 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="row-blue adjust rotate45L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 330px;
                  right: 20px;
                "
              >
                {{{ sectionsMarkup.47497 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
