<!-- Sellman Auditorium -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.44762 }}}</div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.44763 }}}</div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.44765 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="left" style="position: relative; z-index: 2">
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div class="last-cell" align="left">
                        {{{ sectionsMarkup.44761 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="last-cell" align="left">
                        {{{ sectionsMarkup.44762 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkupNoRowNames.44763 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 2">
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div class="first-cell" align="right">
                        {{{ sectionsMarkup.44764 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="first-cell" align="right">
                        {{{ sectionsMarkup.44765 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
