<!-- Solivita Ballroom -->
<style>
  .row-gold > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-gold > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: gold;
  }
  .row-red > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-red > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: red;
  }
  .left-adjust-one > div > table:nth-child(2),
  .left-adjust-one > div > table:nth-child(4),
  .left-adjust-one > div > table:nth-last-child(1),
  .left-adjust-two > div > table:nth-child(2),
  .left-adjust-two > div > table:nth-child(4),
  .right-adjust-one {
    position: relative;
    right: 21px;
  }
  .left-adjust-three > div > table:nth-last-child(2) {
    position: relative;
    left: 41px;
  }
  .left-adjust-four > div > table:nth-last-child(1),
  .right-adjust-two > div > table:nth-child(1),
  .right-adjust-two > div > table:nth-child(3),
  .right-adjust-two > div > table:nth-last-child(2),
  .right-adjust-three > div > table:nth-child(2),
  .right-adjust-three > div > table:nth-child(4),
  .right-adjust-three > div > table:nth-last-child(1) {
    position: relative;
    left: 21px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.48921 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="120"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.48923 }}}</div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="row-gold left-adjust-one" align="center">
                        {{{ sectionsMarkup.48920 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        class="row-red left-adjust-two left-adjust-three left-adjust-four"
                        align="right"
                      >
                        {{{ sectionsMarkup.48921 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="row-gold right-adjust-one right-adjust-two"
                        align="center"
                      >
                        {{{ sectionsMarkup.48922 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row-red right-adjust-three" align="left">
                        {{{ sectionsMarkup.48923 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
