<!-- CAPA-Theater full capacity -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.46537 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 1;
                  padding: 0px 75px 75px;
                  border-left: 2px solid black;
                  border-right: 2px solid black;
                  border-bottom: 2px solid black;
                "
              >
                {{{ sectionsMarkup.46537 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="40"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td colspan="3">
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.46539 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 400px;
                  left: 65px;
                "
              >
                {{{ sectionsMarkup.46538 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.46539 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 400px;
                  right: 65px;
                "
              >
                {{{ sectionsMarkup.46540 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
