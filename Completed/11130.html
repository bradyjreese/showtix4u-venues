<!-- Carlsbad Cultural Arts Center -->
<table width="100" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->

  <tr>
    <td colspan="5">
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <!-- Section Names -->

  <tr>
    <td>
      <div
        align="center"
        style="position: relative; left: 400px; bottom: 40px; z-index: 0"
      >
        {{{ sectionNames.28566 }}}
      </div>
    </td>
    <td>
      <div>
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="1"
        />
      </div>
    </td>
    <td>
      <div align="center" style="position: relative; top: 40px; z-index: 0">
        {{{ sectionNames.28567 }}}
      </div>
    </td>
    <td>
      <div>
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="1"
        />
      </div>
    </td>
    <td>
      <div
        align="center"
        style="position: relative; right: 400px; bottom: 40px; z-index: 0"
      >
        {{{ sectionNames.28568 }}}
      </div>
    </td>
  </tr>

  <!-- Seats -->

  <tr>
    <td valign="top">
      <div
        align="right"
        class="adjust rotate30R"
        style="position: relative; left: 120px; bottom: 120px; z-index: 2"
      >
        {{{ sectionsMarkup.28566 }}}
      </div>
    </td>
    <td>
      <div>
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="1"
        />
      </div>
    </td>
    <td valign="top">
      <div align="center" style="position: relative; top: 40px; z-index: 1">
        {{{ sectionsMarkup.28567 }}}
      </div>
    </td>
    <td>
      <div>
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="1"
        />
      </div>
    </td>
    <td valign="top">
      <div
        align="left"
        class="adjust rotate30L"
        style="position: relative; right: 120px; bottom: 120px; z-index: 2"
      >
        {{{ sectionsMarkup.28568 }}}
      </div>
    </td>
  </tr>
</table>
