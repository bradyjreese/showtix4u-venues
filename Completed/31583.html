<!-- NHS Auditorium 2022 -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right" style="position: relative; top: 40px">
                {{{ sectionNames.42940 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="right">{{{ sectionNames.42941 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.42942 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; top: 40px">
                {{{ sectionNames.42943 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="bottom">
              <div align="right">{{{ sectionsMarkup.42940 }}}</div>
            </td>
            <td>
              <div align="right">{{{ sectionsMarkup.42941 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.42942 }}}</div>
            </td>
            <td valign="bottom">
              <div align="left">{{{ sectionsMarkup.42943 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
