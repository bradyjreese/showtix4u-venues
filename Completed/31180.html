<!-- Edward Allen Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.42451 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; top: 82px">
                {{{ sectionNames.42452 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.42453 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td valign="top">
              <div align="right">{{{ sectionsMarkup.42451 }}}</div>
            </td>
            <td valign="top" rowspan="4">
              <div align="center" style="position: relative; top: 82px">
                {{{ sectionsMarkup.42452 }}}
              </div>
            </td>
            <td valign="top">
              <div align="left">{{{ sectionsMarkup.42453 }}}</div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="100"
                />
              </div>
            </td>
          </tr>

          <!-- Back Names -->
          <tr>
            <td colspan="2">
              <div align="center">{{{ sectionNames.42454 }}}</div>
            </td>
            <td colspan="2">
              <div align="center">{{{ sectionNames.42455 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td colspan="2">
              <div align="right">{{{ sectionsMarkup.42454 }}}</div>
            </td>
            <td colspan="2">
              <div align="left">{{{ sectionsMarkup.42455 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
