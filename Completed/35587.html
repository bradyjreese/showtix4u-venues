<!-- CSDC In the Round -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- TOP -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 1">
        <table align="center">
          <!-- Top Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.46617 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- SIDE AND STAGE -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <tr>
            <!-- Left Side -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="
                  position: relative;
                  z-index: 1;
                  bottom: 145px;
                  right: 65px;
                "
              >
                {{{ sectionsMarkup.46616 }}}
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <table>
                  <tr>
                    <td>
                      <div align="center">
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                          alt="STAGE"
                          width="300"
                          height="80"
                        />
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right Side -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="
                  position: relative;
                  z-index: 1;
                  bottom: 145px;
                  left: 65px;
                "
              >
                {{{ sectionsMarkup.46618 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- BOTTOM -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Bottom Seats -->
          <tr>
            <td valign="bottom">
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.46613 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.46614 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td valign="bottom" style="position: relative; z-index: 1">
              <div align="right">{{{ sectionsMarkup.46615 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
