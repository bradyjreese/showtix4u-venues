<!-- Starlight Theatricals -->
<style>
  .space-out > #seat-map > table > tbody > tr,
  .space-out > #seat-map > table > tr {
    height: 60px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 10">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate30R"
                align="center"
                style="position: relative; z-index: 0; bottom: 55px; left: 70px"
              >
                {{{ sectionNames.45096 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.45097 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate30L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 55px;
                  right: 70px;
                "
              >
                {{{ sectionNames.45098 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="space-out adjust rotate30R"
                align="left"
                style="position: relative; z-index: 1; bottom: 65px; left: 25px"
              >
                {{{ sectionsMarkup.45096 }}}
              </div>
            </td>
            <td>
              <div
                class="space-out"
                align="center"
                style="position: relative; z-index: 2"
              >
                {{{ sectionsMarkup.45097 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="space-out adjust rotate30L"
                align="right"
                style="
                  position: relative;
                  z-index: 1;
                  bottom: 65px;
                  right: 25px;
                "
              >
                {{{ sectionsMarkup.45098 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
