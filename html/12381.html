<!-- NCC Theater - Topping It Off -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="5"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.39414 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.39415 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div align="center">{{{ sectionsMarkup.39414 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td rowspan="2">
              <div align="left">{{{ sectionsMarkup.39415 }}}</div>
            </td>
          </tr>
          <tr>
            <td valign="bottom">
              <div align="left">{{{ sectionsMarkup.39416 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
