<!-- O'Shaughnessy Center -->
<style>
  .space-out > #seat-map > table > tbody > tr {
    height: 65px;
  }
</style>
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="500"
          height="500"
        />
      </div>
    </td>
  </tr>
  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Mezzanine Left -->
          <tr>
            <td valign="bottom">
              <div
                align="right"
                class="adjust rotate90R space-out"
                style="position: relative; left: 825px; bottom: 40px"
              >
                {{{ sectionsMarkup.39694 }}}
              </div>
            </td>
            <!-- Main Floor Seats -->
            <td>
              <div align="center">
                <table align="center">
                  <tr>
                    <!-- Main Floor Left -->
                    <td valign="top">
                      <div
                        align="left"
                        class="adjust rotate90R space-out"
                        style="position: relative; left: 300px"
                      >
                        {{{ sectionsMarkup.39691 }}}
                      </div>
                    </td>
                    <!-- Stage Image -->
                    <td>
                      <div align="center">
                        <table align="center">
                          <tr>
                            <td>
                              <div
                                align="center"
                                style="position: relative; bottom: 200px"
                              >
                                <img
                                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                                  alt="STAGE"
                                  width="300"
                                  height="80"
                                />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <div align="center">
                                <img
                                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                                  width="50"
                                  height="50"
                                />
                              </div>
                            </td>
                          </tr>
                          <!-- Main Floor Center -->
                          <tr>
                            <td>
                              <div
                                align="center"
                                class="space-out"
                                style="position: relative; top: 200px"
                              >
                                {{{ sectionsMarkup.39692 }}}
                              </div>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </td>
                    <!-- Main Floor Right -->
                    <td valign="top">
                      <div
                        align="right"
                        class="adjust rotate90L space-out"
                        style="position: relative; right: 300px"
                      >
                        {{{ sectionsMarkup.39693 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Mezzanine Right -->
            <td valign="bottom">
              <div
                align="left"
                class="adjust rotate90L space-out"
                style="position: relative; right: 825px; bottom: 40px"
              >
                {{{ sectionsMarkup.39696 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="50"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- Mezzanine Center -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <tr>
            <td>
              <div
                align="center"
                class="space-out"
                style="position: relative; top: 200px"
              >
                {{{ sectionsMarkup.39695 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
