<!-- Daniel Hall Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

    <td>
      <div align="center" style="position: relative; z-index: 0">

          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"

          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">

          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate15R"
                align="right"
                style="

                  z-index: 2;
                  bottom: 75px;
                  left: 140px;
                "
              >
                {{{ sectionsMarkup.46161 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.46162 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate15L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 75px;
                  right: 140px;

              <div
                class="adjust rotate15L"

                style="position: relative; z-index: 1; top: 25px; right: 180px"

                {{{ sectionsMarkup.46165 }}}

          </tr>
        </table>

    </td>
