<!-- Sweetwater Union High School - Laura R. Charles Theater -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79765 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79766 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79767 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.79765 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79766 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.79767 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="60"
        />
      </div>
    </td>
  </tr>

  <!-- MIDDLE -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Middle Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79768 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="60"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Back Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate10R"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 75px;
                  right: 50px;
                "
              >
                {{{ sectionsMarkup.79769 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79770 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate10L"
                align="center"
                style="position: relative; z-index: 2; bottom: 75px; left: 50px"
              >
                {{{ sectionsMarkup.79771 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
