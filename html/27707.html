<!-- Haven Academy of the Arts -->
<style>
  .space-out > #seat-map > table > tbody > tr {
    height: 60px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="5"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.39347 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.39348 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.39349 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="left" class="space-out">
                {{{ sectionsMarkup.39347 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" class="space-out">
                {{{ sectionsMarkup.39348 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" class="space-out">
                {{{ sectionsMarkup.39349 }}}
              </div>
            </td>
          </tr>
        </table>

        <table>
          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
          </tr>
        </table>

        <!-- Back Rows -->
        <div style="position: relative; left: 400px">
          <table align="center">
            <tr>
              <td>
                <div align="left" class="space-out">
                  {{{ sectionsMarkup.39350 }}}
                </div>
              </td>
              <td>
                <div align="center">
                  <img
                    src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                    width="50"
                    height="1"
                  />
                </div>
              </td>
              <td valign="bottom">
                <div align="center" class="space-out">
                  {{{ sectionsMarkup.39351 }}}
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </td>
  </tr>
</table>
