<!-- Vernon Cook Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
        <td>
            <div align="center">
                <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png" width="300" height="150">
            </div>
        </td>
    </tr>

    <!-- Stage Image -->
    <tr> 
        <td>
            <div align="center">
                <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png" alt="STAGE" width="300" height="80">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <div align="center">
                <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png" width="35" height="35">
            </div>
        </td>
    </tr>

    <!-- Section -->
    <tr>
        <td>
            <div align="center">
                <table align="center">
                    <!-- Section Names -->
                    <tr> 
                        <td>
                            <div align="left" class="adjust rotate40R" style="position: relative; left: 420px;">
                                {{{ sectionNames.35394 }}}
                            </div>
                        </td>
                
                        <td>
                            <div align="center">
                                <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png" width="35" height="1">
                            </div>
                        </td>
                        
                        <td>
                            <div align="center">
                                {{{ sectionNames.35395 }}}
                            </div>
                        </td>
                
                        <td>
                            <div align="center">
                                <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png" width="35" height="1">
                            </div>
                        </td>
                
                        <td>
                            <div align="right" class="adjust rotate40L" style="position: relative; right: 420px;">
                                {{{ sectionNames.35396 }}}
                            </div>
                        </td>
                    </tr>
                
                    <!-- Section Seats -->
                    <tr> 
                        <td valign="top">
                            <div align="left" class="adjust rotate40R" style="position: relative; bottom: 130px; left: 150px;">
                                {{{ sectionsMarkup.35394 }}}
                            </div>
                        </td>
                
                        <td>
                            <div align="center">
                                <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png" width="35" height="1">
                            </div>
                        </td>
                        
                        <td valign="top">
                            <div align="center" style="position: relative; z-index: 100;">
                                {{{ sectionsMarkup.35395 }}}
                            </div>
                        </td>
                
                        <td>
                            <div align="center">
                                <img src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png" width="35" height="1">
                            </div>
                        </td>
                
                        <td valign="top">
                            <div align="right" class="adjust rotate40L" style="position: relative; bottom: 130px; right: 150px;">
                                {{{ sectionsMarkup.35396 }}}
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
