<!-- Wigwam Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 65px;
                  left: 400px;
                "
              >
                {{{ sectionNames.46941 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.46942 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 65px;
                  right: 400px;
                "
              >
                {{{ sectionNames.46943 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 180px;
                  left: 95px;
                "
              >
                {{{ sectionsMarkup.46941 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.46942 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 180px;
                  right: 95px;
                "
              >
                {{{ sectionsMarkup.46943 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="60"
                />
              </div>
            </td>
          </tr>

          <!-- Row Z -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 3">
                {{{ sectionsMarkup.46944 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 3">
                {{{ sectionsMarkup.46945 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 3">
                {{{ sectionsMarkup.46946 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
