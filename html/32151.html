<!-- Kincaid Elementary -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- Names -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <tr>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 45px;
                  right: 70px;
                "
              >
                {{{ sectionNames.43438 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; bottom: 45px; left: 70px"
              >
                {{{ sectionNames.43439 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <!-- Row A -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <tr>
            <td>
              <div
                class="adjust rotate10R"
                align="center"
                style="position: relative; z-index: 2; bottom: 15px"
              >
                {{{ sectionsMarkup.43436 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="center"
                style="position: relative; z-index: 2; bottom: 15px"
              >
                {{{ sectionsMarkup.43437 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <!-- Left and Right -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.43438 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.43439 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
