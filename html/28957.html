<!-- Black Box Theatre -->
<style>
  .space-out > #seat-map > table > tbody > tr,
  .space-out > #seat-map > table > tr {
    height: 80px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="35"
        />
      </div>
    </td>
  </tr>

  <!-- Section B -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Section B Seats -->
          <tr>
            <td>
              <div class="space-out" align="center">
                {{{ sectionsMarkupNoRowNames.40071 }}}
              </div>
            </td>
          </tr>

          <!-- Section B Name -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.40071 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="100"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- Sections A, C, and Stage -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <tr>
            <!-- Section A Seats -->
            <td>
              <div
                class="space-out adjust rotate90L"
                align="center"
                style="position: relative; left: 120px"
              >
                {{{ sectionsMarkupNoRowNames.40070 }}}
              </div>
            </td>
            <!-- Section A Name -->
            <td>
              <div align="center" class="adjust rotate90L">
                {{{ sectionNames.40070 }}}
              </div>
            </td>

            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="100"
                />
              </div>
            </td>

            <!-- Stage Image -->
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>

            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="100"
                />
              </div>
            </td>

            <!-- Section C Name -->
            <td>
              <div align="center" class="adjust rotate90R">
                {{{ sectionNames.40072 }}}
              </div>
            </td>
            <!-- Section C Seats -->
            <td>
              <div
                class="space-out adjust rotate90R"
                align="center"
                style="position: relative; right: 120px"
              >
                {{{ sectionsMarkupNoRowNames.40072 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="100"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- Section D -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Section D Name -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.40073 }}}</div>
            </td>
          </tr>

          <!-- Section D Seats -->
          <tr>
            <td>
              <div class="space-out" align="center">
                {{{ sectionsMarkupNoRowNames.40073 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
