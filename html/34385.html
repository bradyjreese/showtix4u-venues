<!-- Decatur Civic Center Theater -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="175"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate30R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 190px;
                  left: 185px;
                "
              >
                {{{ sectionNames.45432 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.45433 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate30L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 190px;
                  right: 185px;
                "
              >
                {{{ sectionNames.45436 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate30R"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 157px;
                  left: 180px;
                "
              >
                {{{ sectionsMarkup.45432 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td colspan="3">
                      <div align="center">{{{ sectionsMarkup.45433 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.45434 }}}</div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div align="left">{{{ sectionsMarkup.45435 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div
                class="adjust rotate30L"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 157px;
                  right: 180px;
                "
              >
                {{{ sectionsMarkup.45436 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
