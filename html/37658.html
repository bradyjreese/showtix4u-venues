<!-- Oakdale High School Theatre -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <tr>
            <!-- Left -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative; z-index: 1"
              >
                <table align="center">
                  <tr>
                    <td colspan="3">
                      <div align="center">{{{ sectionNames.48992 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="last-cell" align="center">
                        {{{ sectionsMarkup.48992 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="center">
                        {{{ sectionsMarkup.48993 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; z-index: 1"
              >
                <table align="center">
                  <tr>
                    <td colspan="3">
                      <div align="center">{{{ sectionNames.48996 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="last-cell" align="center">
                        {{{ sectionsMarkup.48996 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="center">
                        {{{ sectionsMarkup.48997 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="100"
                />
              </div>
            </td>
          </tr>

          <tr>
            <!-- Center -->
            <td colspan="3">
              <div align="center" style="position: relative; z-index: 1">
                <table align="center">
                  <tr>
                    <td colspan="3">
                      <div align="center">{{{ sectionNames.48994 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="last-cell" align="center">
                        {{{ sectionsMarkup.48994 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="40"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="center">
                        {{{ sectionsMarkup.48995 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
