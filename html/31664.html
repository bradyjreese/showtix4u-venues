<!-- Evangel University -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="position: relative; z-index: 0; left: 90px"
              >
                {{{ sectionNames.43290 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.43291 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="position: relative; z-index: 0; right: 90px"
              >
                {{{ sectionNames.43292 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td rowspan="2">
              <div
                class="adjust rotate15R"
                align="right"
                style="position: relative; z-index: 2; bottom: 20px"
              >
                {{{ sectionsMarkup.43290 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.43291 }}}
              </div>
            </td>
            <td rowspan="2">
              <div
                class="adjust rotate15L"
                align="left"
                style="position: relative; z-index: 2; bottom: 20px"
              >
                {{{ sectionsMarkup.43292 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td valign="bottom">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.43293 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
