<!-- Shawnee Mission South High School -->
<style>
  .extra-wide-seat-left
    > div
    > table:nth-child(1)
    > tbody
    > tr
    > td:nth-last-child(2)
    > .seatCharts-cell,
  .extra-wide-seat-left
    > div
    > table:nth-child(1)
    > tr
    > td:nth-last-child(2)
    > .seatCharts-cell {
    width: 74px;
  }
  .extra-wide-seat-right
    > div
    > table:nth-child(1)
    > tbody
    > tr
    > td:nth-child(2)
    > .seatCharts-cell,
  .extra-wide-seat-right
    > div
    > table:nth-child(1)
    > tr
    > td:nth-child(2)
    > .seatCharts-cell {
    width: 74px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.45801 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.45802 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.45803 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div class="extra-wide-seat-left" align="right">
                {{{ sectionsMarkup.45801 }}}
              </div>
            </td>
            <td>
              <div align="right">{{{ sectionsMarkup.45802 }}}</div>
            </td>
            <td>
              <div class="extra-wide-seat-right" align="left">
                {{{ sectionsMarkup.45803 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
