<!-- Bayfront Black Box Theater -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <tr>
            <!-- Top -->
            <td>
              <div align="center" style="position: relative">
                <table align="center">
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.49338 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div style="position: relative; z-index: 0"></div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="150"
                />
              </div>
            </td>
          </tr>

          <tr>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"

                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; z-index: 2"
              >
                <table align="center">
                  <tr>
                    <td>
                      <div
                        align="left"
                        style="position: relative; z-index: 1; bottom: 100px"

                        {{{ sectionsMarkup.49339 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
