<!-- RJ Murray Middle School Black Box -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td colspan="5">
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.43722 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="last-cell adjust rotate35R"
                align="center"
                style="position: relative; z-index: 2; bottom: 55px; left: 34px"
              >
                {{{ sectionsMarkup.43720 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="position: relative; z-index: 1; top: 10px; left: 6px"
              >
                {{{ sectionsMarkupNoRowNames.43721 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 3">
                {{{ sectionsMarkupNoRowNames.43722 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="position: relative; z-index: 1; top: 10px; right: 6px"
              >
                {{{ sectionsMarkupNoRowNames.43723 }}}
              </div>
            </td>
            <td>
              <div
                class="first-cell adjust rotate35L"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 55px;
                  right: 34px;
                "
              >
                {{{ sectionsMarkup.43724 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
