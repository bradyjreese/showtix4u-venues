<!-- George Nakano Theatre -->
<style>
  .last-cell > div > table tr > td:last-child,
  .first-cell > div > table tr > td:first-child {
    display: none;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="250"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="last-cell adjust rotate90R"
                        align="center"
                        style="
                          position: relative;
                          z-index: 2;
                          bottom: 235px;
                          left: 240px;
                        "
                      >
                        {{{ sectionsMarkup.81713 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        class="adjust rotate45R"
                        align="center"
                        style="
                          position: relative;
                          z-index: 1;
                          bottom: 50px;
                          left: 45px;
                        "
                      >
                        {{{ sectionsMarkupNoRowNames.81714 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        class="first-cell"
                        align="center"
                        style="position: relative; z-index: 2"
                      >
                        {{{ sectionsMarkup.81715 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>

            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>

            <td>
              <div align="center" style="position: relative">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="last-cell"
                        align="center"
                        style="position: relative; z-index: 2"
                      >
                        {{{ sectionsMarkup.81716 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        class="adjust rotate45L"
                        align="center"
                        style="
                          position: relative;
                          z-index: 1;
                          bottom: 50px;
                          right: 45px;
                        "
                      >
                        {{{ sectionsMarkupNoRowNames.81717 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        class="first-cell adjust rotate90L"
                        align="center"
                        style="
                          position: relative;
                          z-index: 2;
                          bottom: 235px;
                          right: 240px;
                        "
                      >
                        {{{ sectionsMarkup.81718 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
