<!-- Wheaton College - Watson Fine Arts -->
<style>
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-orange > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-orange > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: orange;
  }
  .row-yellow > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-yellow > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: yellow;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="150"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate30R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 105px;
                  left: 245px;
                "
              >
                {{{ sectionNames.52096 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.52098 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate30L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 105px;
                  right: 245px;
                "
              >
                {{{ sectionNames.52100 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <!-- Left -->
            <td valign="top">
              <div
                class="adjust rotate30R"
                align="right"
                style="position: relative; bottom: 130px; left: 180px"
              >
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div
                        class="row-blue"
                        align="right"
                        style="position: relative; z-index: 2"
                      >
                        {{{ sectionsMarkup.52096 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        class="row-orange"
                        align="right"
                        style="position: relative; z-index: 2"
                      >
                        {{{ sectionsMarkup.52097 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Center -->
            <td valign="top">
              <div align="center" style="position: relative">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="row-blue"
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.52098 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        class="row-yellow"
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.52099 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right -->
            <td valign="top">
              <div
                class="adjust rotate30L"
                align="left"
                style="position: relative; bottom: 130px; right: 180px"
              >
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div
                        class="row-blue"
                        align="left"
                        style="position: relative; z-index: 2"
                      >
                        {{{ sectionsMarkup.52100 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        class="row-orange"
                        align="left"
                        style="position: relative; z-index: 2"
                      >
                        {{{ sectionsMarkup.52101 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
