<!-- Mitchell High School -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"

          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">

          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

        />
      </div>
    </td>
  </tr>

  <!-- FRONT SECTION -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.36556 }}}</div>
            </td>

            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

              <div align="center">{{{ sectionNames.36557 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.36556 }}}</div>

            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>

            <td>
              <div align="left">{{{ sectionsMarkup.36557 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="35"
        />
      </div>

              <div align="center">{{{ sectionNames.36559 }}}</div>

          </tr>

          <!-- Back Seats -->
          <tr>

            <td>
              <div align="left">{{{ sectionsMarkup.36559 }}}</div>
