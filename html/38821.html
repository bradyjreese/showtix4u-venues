<!-- Bellefonte Area Middle School Auditorium -->
<style>
  .extra-wide-seat
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td:nth-child(6)
    > .seatCharts-cell,
  .extra-wide-seat
    > div
    > table:nth-last-child(1)
    > tr
    > td:nth-child(6)
    > .seatCharts-cell,
  .extra-wide-seat
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td:nth-child(5)
    > .seatCharts-cell,
  .extra-wide-seat
    > div
    > table:nth-last-child(1)
    > tr
    > td:nth-child(5)
    > .seatCharts-cell {
    width: 74px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.50369 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.50370 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.50371 }}}</div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div class="extra-wide-seat" align="right">
                {{{ sectionsMarkup.50369 }}}
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.50370 }}}</div>
            </td>
            <td>
              <div class="extra-wide-seat" align="left">
                {{{ sectionsMarkup.50371 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
