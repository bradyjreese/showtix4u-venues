<!-- Mary of Nazareth School - MPR Reserved -->
<style>
  .row-gold > div > table > tbody > tr,
  .row-gold > div > table > tr {
    background-color: gold;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.43442 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.43443 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div class="row-gold" align="center">
                {{{ sectionsMarkup.43440 }}}
              </div>
            </td>
            <td>
              <div class="row-gold" align="center">
                {{{ sectionsMarkup.43441 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.43442 }}}</div>
            </td>
            <td valign="top">
              <div align="center">{{{ sectionsMarkup.43443 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
