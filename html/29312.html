<!-- Wigwam Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="35"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="right"
                style="position: relative; bottom: 130px; left: 190px"
              >
                {{{ sectionNames.40424 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.40425 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="left"
                style="position: relative; bottom: 130px; right: 190px"
              >
                {{{ sectionNames.40426 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="right"
                style="
                  position: relative;
                  bottom: 150px;
                  left: 100px;
                  z-index: 1;
                "
              >
                {{{ sectionsMarkup.40424 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionsMarkup.40425 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="left"
                style="
                  position: relative;
                  bottom: 150px;
                  right: 100px;
                  z-index: 1;
                "
              >
                {{{ sectionsMarkup.40426 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
