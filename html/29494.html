<!-- Ramseyer Auditorium, College Hall -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.40690 }}}</div>
            </td>
            <td rowspan="5">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.40691 }}}</div>
            </td>
            <td rowspan="5">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="50"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.40692 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.40690 }}}</div>
            </td>
            <td valign="top" rowspan="4">
              <div align="right">{{{ sectionsMarkup.40691 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.40692 }}}</div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="100"
                />
              </div>
            </td>
          </tr>

          <!-- Back Names -->
          <tr>
            <td>
              <div align="left">{{{ sectionNames.40693 }}}</div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.40694 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div align="left">{{{ sectionsMarkup.40693 }}}</div>
            </td>
            <td>
              <div align="right">{{{ sectionsMarkup.40694 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
