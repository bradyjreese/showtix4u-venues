<!-- Santa Fe Playhouse Theater -->
<style>
  .row-gold > div > table > tbody > tr,
  .row-gold > div > table > tr {
    background-color: gold;
  }
  .row-green > div > table > tbody > tr,
  .row-green > div > table > tr {
    background-color: darkgreen;
  }
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Rows A-B -->
          <tr>
            <td colspan="3">
              <div class="row-gold" align="center">
                {{{ sectionsMarkup.45330 }}}
              </div>
            </td>
          </tr>

          <!-- Rows C-D -->
          <tr>
            <td colspan="3">
              <div class="row-green" align="center">
                {{{ sectionsMarkup.45331 }}}
              </div>
            </td>
          </tr>

          <!-- Row E -->
          <tr>
            <td>
              <div class="last-cell row-green" align="right">
                {{{ sectionsMarkup.45332 }}}
              </div>
            </td>
            <td>
              <div class="row-gold" align="center">
                {{{ sectionsMarkupNoRowNames.45333 }}}
              </div>
            </td>
            <td>
              <div class="first-cell row-green" align="left">
                {{{ sectionsMarkup.45334 }}}
              </div>
            </td>
          </tr>

          <!-- Row F -->
          <tr>
            <td colspan="3">
              <div class="row-green" align="center">
                {{{ sectionsMarkup.45335 }}}
              </div>
            </td>
          </tr>

          <!-- Row G -->
          <tr>
            <td>
              <div class="last-cell row-green" align="right">
                {{{ sectionsMarkup.45336 }}}
              </div>
            </td>
            <td>
              <div class="row-gold" align="center">
                {{{ sectionsMarkupNoRowNames.45337 }}}
              </div>
            </td>
            <td>
              <div class="first-cell row-green" align="left">
                {{{ sectionsMarkup.45338 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
