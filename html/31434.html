<!-- Stivers Center - Premium -->
<style>
  .row-green > div > table > tbody > tr,
  .row-green > div > table > tr {
    background-color: darkgreen;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.42696 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.42697 }}}</div>
            </td>
          </tr>

          <!-- VIP Seats -->
          <tr>
            <td>
              <div class="row-green" align="right">
                {{{ sectionsMarkup.42694 }}}
              </div>
            </td>
            <td>
              <div class="row-green" align="left">
                {{{ sectionsMarkup.42695 }}}
              </div>
            </td>
          </tr>

          <!-- Reserved Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.42696 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.42697 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
