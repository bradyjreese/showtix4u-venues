<!-- Musical Theatre of Anthem -->
<style>
  .row-gold > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-gold > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: gold;
  }
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-red > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-red > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: red;
  }
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell-special > div > table:nth-child(1) > tbody > tr > td:nth-child(1),
  .first-cell-special > div > table:nth-child(1) > tr > td:nth-child(1),
  .first-cell-special > div > table:nth-child(2) > tbody > tr > td:nth-child(1),
  .first-cell-special > div > table:nth-child(2) > tr > td:nth-child(1),
  .first-cell-special > div > table:nth-child(3) > tbody > tr > td:nth-child(1),
  .first-cell-special > div > table:nth-child(3) > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>
