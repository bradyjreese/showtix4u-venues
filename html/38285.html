<!-- Roeper Upper School - R. Dean Acheson Theater 2023 -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate35R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 150px;
                  left: 140px;
                "
              >
                {{{ sectionNames.49883 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.49884 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.49885 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate35L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 140px;
                  right: 115px;
                "
              >
                {{{ sectionNames.49886 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate35R"
                align="right"
                style="position: relative; z-index: 2; bottom: 200px"
              >
                {{{ sectionsMarkup.49883 }}}
              </div>
            </td>
            <td valign="top">
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.49884 }}}
              </div>
            </td>
            <td valign="top">
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.49885 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate35L"
                align="left"
                style="position: relative; z-index: 2; bottom: 180px"
              >
                {{{ sectionsMarkup.49886 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
