<!-- Mirman School Play -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td colspan="3">
              <div align="center">{{{ sectionNames.49947 }}}</div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td colspan="3">
              <div align="center">{{{ sectionsMarkupNoRowNames.49947 }}}</div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="10"
                />
              </div>
            </td>
          </tr>

          <!-- Back Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.49948 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.49949 }}}</div>
            </td>
          </tr>
          <!-- Back Seats -->
          <tr>
            <td valign="top">
              <div align="right">{{{ sectionsMarkup.49948 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.49949 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
