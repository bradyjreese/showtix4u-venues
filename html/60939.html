<!-- Schreiber Auditorium Floor 2024 -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
  .row-lightpink > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-lightpink > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: lightpink;
  }
  .row-lightpurple > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-lightpurple > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: plum;
  }
  .row-lightgreen > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-lightgreen > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: lightgreen;
  }
  .row-orange > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-orange > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: orange;

</style>
