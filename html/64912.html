<!-- Alley Theatre, Neuhaus Stage -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="400"
        />
      </div>
    </td>
  </tr>

  <!-- LEFT & RIGHT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <tr>
            <!-- Left -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative"
              >
                <table>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        {{{ sectionNames.81375 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.81375 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative"
              >
                <table>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        {{{ sectionNames.81376 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.81376 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <!-- BOTTOM -->
  <tr>
    <td>
      <div align="center" style="position: relative; top: 190px">
        <table align="center">
          <!-- Bottom Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.81377 }}}
              </div>
            </td>
          </tr>

          <!-- Bottom Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.81377 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
