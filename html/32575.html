<!-- Simms Center for the Performing Arts -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate25R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 105px;
                  left: 290px;
                "
              >
                {{{ sectionNames.43794 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.43795 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate25L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 105px;
                  right: 290px;
                "
              >
                {{{ sectionNames.43796 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate25R"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 99px;
                  left: 255px;
                "
              >
                {{{ sectionsMarkup.43794 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.43795 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate25L"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 99px;
                  right: 255px;
                "
              >
                {{{ sectionsMarkup.43796 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="bottom">
              <div
                class="adjust rotate25R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 105px;
                  left: 105px;
                "
              >
                {{{ sectionsMarkup.43797 }}}
              </div>
            </td>
            <td valign="bottom">
              <div
                class="adjust rotate25L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 105px;
                  right: 105px;
                "
              >
                {{{ sectionsMarkup.43798 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
