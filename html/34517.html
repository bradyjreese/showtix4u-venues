<!-- McAfee Performing Arts Center -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.45522 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.45523 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.45525 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td rowspan="2">
              <div align="right">{{{ sectionsMarkup.45522 }}}</div>
            </td>
            <td valign="top">
              <div align="center">{{{ sectionsMarkup.45523 }}}</div>
            </td>
            <td rowspan="2">
              <div align="left">{{{ sectionsMarkup.45525 }}}</div>
            </td>
          </tr>
          <tr>
            <td valign="bottom">
              <div align="center">{{{ sectionsMarkup.45524 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
