<!-- USF Dance Theater 1 VIP -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
  .row-blue > div > table > tbody > tr,
  .row-blue > div > table > tr {
    background-color: cornflowerblue;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table border="0" cellspacing="0" cellpadding="0" align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; left: 300px"
              >
                {{{ sectionNames.45048 }}}
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; right: 300px"
              >
                {{{ sectionNames.45049 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="8"
                />
              </div>
            </td>
          </tr>

          <!-- VIP Seats -->
          <tr>
            <td>
              <div class="row-blue last-cell" align="right">
                {{{ sectionsMarkup.45046 }}}
              </div>
            </td>
            <td>
              <div class="row-blue first-cell" align="left">
                {{{ sectionsMarkup.45047 }}}
              </div>
            </td>
          </tr>

          <!-- Normal Seats -->
          <tr>
            <td>
              <div class="last-cell" align="right">
                {{{ sectionsMarkup.45048 }}}
              </div>
            </td>
            <td>
              <div class="first-cell" align="left">
                {{{ sectionsMarkup.45049 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
