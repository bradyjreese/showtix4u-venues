<!-- Gretna High School -->
<style>
  .extra-wide-seat-left
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td:nth-last-child(2)
    > .seatCharts-cell,
  .extra-wide-seat-left
    > div
    > table:nth-last-child(1)
    > tr
    > td:nth-last-child(2)
    > .seatCharts-cell {
    width: 74px;
  }
  .extra-wide-seat-right
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td:nth-child(2)
    > .seatCharts-cell,
  .extra-wide-seat-right
    > div
    > table:nth-last-child(1)
    > tr
    > td:nth-child(2)
    > .seatCharts-cell {
    width: 74px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.43847 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.43848 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.43849 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td valign="top">
              <div class="extra-wide-seat-left" align="center">
                {{{ sectionsMarkup.43847 }}}
              </div>
            </td>
            <td rowspan="2" valign="top">
              <div align="center">{{{ sectionsMarkup.43848 }}}</div>
            </td>
            <td valign="top">
              <div class="extra-wide-seat-right" align="center">
                {{{ sectionsMarkup.43849 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="bottom">
              <div align="left" style="position: relative; top: 80px">
                {{{ sectionsMarkup.43850 }}}
              </div>
            </td>
            <td valign="bottom">
              <div align="right" style="position: relative; top: 80px">
                {{{ sectionsMarkup.43851 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
