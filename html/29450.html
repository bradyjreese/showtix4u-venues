<!-- Hermitage Hills Baptist Church -->
<style>
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="1"
        />
      </div>
    </td>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- Handicap and Premium Seats -->
  <tr>
    <td rowspan="2" valign="top">
      <div align="center">{{{ sectionsMarkupNoRowNames.40580 }}}</div>
    </td>
    <td>
      <div class="first-cell" align="center" style="background-color: blue">
        {{{ sectionsMarkup.40581 }}}
      </div>
    </td>
  </tr>

  <!-- Reserved Seats -->
  <tr>
    <td>
      <div class="first-cell" align="center">{{{ sectionsMarkup.40582 }}}</div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="35"
        />
      </div>
    </td>
  </tr>

  <!-- Key/Legend -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="1"
        />
      </div>
    </td>
    <td valign="top">
      <div align="center">
        <table align="center" style="background-color: white">
          <tr>
            <td>
              <div
                style="background-color: blue; width: 40px; height: 40px"
              ></div>
            </td>
            <td>
              <div align="left" style="width: 150px">
                <strong> - Premium Seating</strong>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
