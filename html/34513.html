<!-- Comtra Theatre -->
<style>
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- TOP -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Top Seats -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.45530 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.45531 }}}
              </div>
            </td>
          </tr>

          <!-- Top Names -->
          <tr>
            <td colspan="3">
              <div
                class="front-indicator manual-margin"
                align="center style=position: relative; z-index: 0"
              >
                A
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- SIDE AND STAGE -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 3">
        <table align="center">
          <tr>
            <!-- Left Side -->
            <td>
              <div
                class="adjust rotate90R"
                align="right"
                style="position: relative"
              >
                <table>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        {{{ sectionNames.45532 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right" style="position: relative; z-index: 1">
                        {{{ sectionsMarkup.45532 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <table>
                  <tr>
                    <td>
                      <div align="center">
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                          alt="STAGE"
                          width="300"
                          height="80"
                        />
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right Side -->
            <td>
              <div
                class="adjust rotate90L"
                align="right"
                style="position: relative"
              >
                <table>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        {{{ sectionNames.45533 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right" style="position: relative; z-index: 1">
                        {{{ sectionsMarkup.45533 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- BOTTOM -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Bottom Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.45534 }}}
              </div>
            </td>
          </tr>

          <!-- Bottom Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.45534 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
