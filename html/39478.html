<!-- St. Pius X Family Life Center -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 75px;
                  left: 190px;
                "
              >
                {{{ sectionNames.51540 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51541 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51542 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 75px;
                  right: 190px;
                "
              >
                {{{ sectionNames.51543 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 115px;
                  left: 60px;

              >
                {{{ sectionsMarkup.51540 }}}

            </td>
            <td>
              <div align="right" style="position: relative; z-index: 1">

            <td>

            <td>
              <div
                class="adjust rotate20L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;

                  right: 60px;
                "

                {{{ sectionsMarkup.51543 }}}

        </table>

</table>
