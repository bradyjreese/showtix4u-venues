<!-- Frances Frazier Comstock Theatre -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1) {
    display: none;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1) {
    display: none;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="5"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.39326 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="42"
                  height="1"
                />
              </div>
            </td>
            <td colspan="2">
              <div align="center">{{{ sectionNames.39327 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="42"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.39328 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td rowspan="2">
              <div align="right">{{{ sectionsMarkup.39326 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="42"
                  height="1"
                />
              </div>
            </td>
            <td colspan="2">
              <div align="center">{{{ sectionsMarkup.39327 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="42"
                  height="1"
                />
              </div>
            </td>
            <td valign="bottom" rowspan="2">
              <div align="left">{{{ sectionsMarkup.39328 }}}</div>
            </td>
          </tr>

          <!-- Back Center Seats -->
          <tr>
            <td valign="top">
              <div align="right" class="last-cell">
                {{{ sectionsMarkup.39329 }}}
              </div>
            </td>
            <td>
              <div align="left" class="first-cell">
                {{{ sectionsMarkup.39330 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
