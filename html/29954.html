<!-- BHS Auditorium Black Box -->
<style>
  .space-out > #seat-map > table > tbody > tr,
  .space-out > #seat-map > table > tr {
    height: 60px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="200"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- STAGE AND SIDES -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <tr>
            <!-- Left Side -->
            <td>
              <div
                class="adjust rotate90R space-out"
                align="center"
                style="position: relative; right: 120px"
              >
                {{{ sectionsMarkup.41252 }}}
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right Side -->
            <td>
              <div
                class="adjust rotate90L space-out"
                align="center"
                style="position: relative; left: 120px"
              >
                {{{ sectionsMarkup.41253 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="50"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- CENTER -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Center Seats -->
          <tr>
            <td>
              <div class="space-out" align="center">
                {{{ sectionsMarkup.41254 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
