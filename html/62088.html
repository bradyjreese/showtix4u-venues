<!-- Shu-Box Theatre -->
<style>
  .stage-image {
    position: relative;
    z-index: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    color: white;
    font-size: 50px;
    width: 625px;
    height: 625px;
  }
  .rotate-seats-negative > div > table > tbody > tr > td,
  .rotate-seats-negative > div > table > tr > td {
    transform: rotate(-90deg);
  }
  .rotate-seats-positive > div > table > tbody > tr > td,
  .rotate-seats-positive > div > table > tr > td {
    transform: rotate(90deg);
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- Stage Image -->
  <tr>
    <td>
      <div style="position: relative; z-index: 0">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>
              <div class="stage-image" align="center">STAGE</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 380px;
                  right: 30px;
                "
              >
                {{{ sectionNames.79436 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79437 }}}
              </div>
            </td>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 380px;
                  left: 30px;
                "
              >
                {{{ sectionNames.79438 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate90R rotate-seats-negative"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 500px;
                  left: 150px;
                "
              >
                {{{ sectionsMarkup.79436 }}}
              </div>
            </td>
            <td>
              <div
                class="row-blue"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.79437 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate90L rotate-seats-positive"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 500px;
                  right: 150px;
                "
              >
                {{{ sectionsMarkup.79438 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
