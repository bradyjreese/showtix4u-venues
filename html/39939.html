<!-- Santa Fe High School Performing Arts Center -->
<style>
  .row-tan > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-tan > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: tan;
  }
  .row-red > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-red > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: red;
  }
  .row-green > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-green > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: green;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate30R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 55px;
                  left: 105px;
                "
              >
                {{{ sectionNames.52052 }}}
              </div>
            </td>

            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>

            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.52054 }}}
              </div>
            </td>

            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>

            <td>
              <div
                class="adjust rotate30L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 38px;
                  right: 80px;
                "
              >
                {{{ sectionNames.52055 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate30R row-tan"
                align="right"
                style="position: relative; z-index: 2; bottom: 149px"
              >
                {{{ sectionsMarkup.52052 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="row-red"
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.52053 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        class="row-green"
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.52054 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div
                class="adjust rotate30L row-tan"
                align="center"
                style="position: relative; z-index: 2; bottom: 120px"
              >
                {{{ sectionsMarkup.52055 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
