<!-- Creekside Blackbox at Liahona Theatre for the Community 2025 -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

                      <div

                        "
                      >
                        {{{ sectionNames.80594 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 1"

                        {{{ sectionsMarkup.80594 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div

            <!-- Right -->

              <div
                class="adjust rotate90L"

                style="position: relative"

                        class="adjust rotate90R"

                          right: 280px;
                        "
                      >
                        {{{ sectionNames.80595 }}}

                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.80595 }}}

                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>

          <!-- Center -->
          <tr>

                  <tr>
                    <td>
