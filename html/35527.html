<!-- Gorton Community Center -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.46603 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46605 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.46607 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <!-- Left Seats -->
            <td>
              <div align="right">
                <table border="0" cellspacing="0" cellpadding="0" align="right">
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.46603 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.46604 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Center Seats -->
            <td valign="top">
              <div align="center">
                <table
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  align="center"
                >
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.46605 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.46606 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right Seats -->
            <td valign="bottom">
              <div align="left">
                <table border="0" cellspacing="0" cellpadding="0" align="left">
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.46607 }}}</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.46608 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
