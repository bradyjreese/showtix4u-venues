<!-- Festival Hall - Premium -->
<style>
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate30R front-indicator manual-margin"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 50px;
                  left: 255px;
                "
              >
                LEFT
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="front-indicator manual-margin"
                align="center"
                style="position: relative; z-index: 0; bottom: 10px"
              >
                CENTER
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate30L front-indicator manual-margin"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 50px;
                  right: 255px;
                "
              >
                RIGHT
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <!-- Left Seats -->
              <div
                class="adjust rotate30R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 130px;
                  left: 200px;
                "
              >
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="right" style="border-bottom: 2px solid black">
                        {{{ sectionsMarkup.43345 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right">{{{ sectionsMarkup.43346 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Center Seats -->
            <td>
              <div align="center" style="position: relative; z-index: 1">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="border-bottom: 2px solid black"
                      >
                        {{{ sectionsMarkup.43347 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.43348 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right Seats -->
            <td>
              <div
                class="adjust rotate30L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 130px;
                  right: 200px;
                "
              >
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="left" style="border-bottom: 2px solid black">
                        {{{ sectionsMarkup.43349 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left">{{{ sectionsMarkup.43350 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
