<!-- Bermudian Springs High School Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.41895 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="40"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.41896 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="40"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.41897 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td valign="top">
              <div align="right">{{{ sectionsMarkup.41895 }}}</div>
            </td>
            <td rowspan="3" valign="top">
              <div align="right">{{{ sectionsMarkup.41896 }}}</div>
            </td>
            <td valign="top">
              <div align="left">{{{ sectionsMarkup.41897 }}}</div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="40"
                />
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="bottom">
              <div align="right">{{{ sectionsMarkup.41898 }}}</div>
            </td>
            <td valign="bottom">
              <div align="left">{{{ sectionsMarkup.41899 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
