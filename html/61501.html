<!-- Cochrane RancheHouse -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">

          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">

          <tr>
            <td>

              </div>
            </td>
            <td rowspan="4">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; top: 41px"

                {{{ sectionNames.79030 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79031 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td valign="top" rowspan="3">
              <div align="center" style="position: relative; z-index: 1">

                align="center"
                style="position: relative; z-index: 1; top: 41px"

                {{{ sectionsMarkup.79030 }}}

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="120"
                />
              </div>
            </td>
          </tr>

          <!-- Back Row -->
          <tr>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79032 }}}
              </div>
            </td>
          </tr>
        </table>
