<!-- Janet Root Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="right"
                style="position: relative; z-index: 0; bottom: 75px; left: 15px"
              >
                {{{ sectionNames.43801 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.43802 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="left"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 75px;
                  right: 15px;
                "
              >
                {{{ sectionNames.43803 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 95px;
                  right: 70px;
                "
              >
                {{{ sectionsMarkup.43801 }}}
              </div>
            </td>
            <td rowspan="3" valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.43802 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="left"
                style="position: relative; z-index: 2; bottom: 95px; left: 70px"
              >
                {{{ sectionsMarkup.43803 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="40"
                />
              </div>
            </td>
          </tr>

          <!-- Back Rows -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 3;
                  bottom: 95px;
                  right: 70px;
                "
              >
                {{{ sectionsMarkup.43804 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="position: relative; z-index: 3; bottom: 95px; left: 70px"
              >
                {{{ sectionsMarkup.43805 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
