<!-- Longfellow Auditorium (66517) -->
<style>
  .row-premium td:has(.seatCharts-seat) {
    background-color: #d32f2f;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- Single Column: Premium rows over Main rows -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Name (use the main section's name) -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.82421 }}}
              </div>
            </td>
          </tr>

          <!-- Seats stacked to look like one section -->
          <tr>
            <td>
              <div
                class="row-premium"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.82420 }}}
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.82421 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
