<!-- Northern High School -->
<style>
  .row-gray > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-gray > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: darkgray;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.78267 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="right"
                style="position: relative; z-index: 0; top: 41px"
              >
                {{{ sectionNames.78269 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="left"
                style="position: relative; z-index: 0; top: 41px"
              >
                {{{ sectionNames.78271 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.78272 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.78267 }}}
              </div>
            </td>
            <td valign="bottom">
              <div align="right" style="position: relative; z-index: 1">
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div
                        class="row-gray"
                        align="right"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.78268 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right" style="position: relative; z-index: 1">
                        {{{ sectionsMarkup.78269 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="bottom">
              <div align="left" style="position: relative; z-index: 1">
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div
                        class="row-gray"
                        align="left"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.78270 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left" style="position: relative; z-index: 1">
                        {{{ sectionsMarkup.78271 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.78272 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
