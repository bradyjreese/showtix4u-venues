<!-- Malerie Jump-Haerr -->
<style>
  .top-align-center > div > table:nth-child(1),
  .top-align-center > div > table:nth-child(1) {
    display: flex;
    justify-content: center;
  }
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
  .no-row-names > div > table:nth-last-child(1) > tbody > tr > td:nth-child(1),
  .no-row-names > div > table:nth-last-child(1) > tr > td:nth-child(1),
  .no-row-names
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td:nth-last-child(1),
  .no-row-names > div > table:nth-last-child(1) > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79798 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79799 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79800 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="last-cell top-align-center"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.79798 }}}
              </div>
            </td>
            <td>
              <div
                class="no-row-names"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.79799 }}}
              </div>
            </td>
            <td>
              <div
                class="first-cell top-align-center"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.79800 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
