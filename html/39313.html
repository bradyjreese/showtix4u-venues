<!-- Luciano Theatre -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51209 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51210 }}}
              </div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.51209 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.51210 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="60"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51211 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51214 }}}
              </div>
            </td>
          </tr>
          <!-- Back Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="last-cell"
                        align="right"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.51211 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="80"
                          height="1"
                        />
                      </div>
                    </td>
                    <td valign="top">
                      <div
                        class="first-cell"
                        align="left"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.51212 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td valign="top">
                      <div
                        class="last-cell"
                        align="right"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.51213 }}}
                      </div>
                    </td>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        <img
                          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                          width="80"
                          height="1"
                        />
                      </div>
                    </td>
                    <td>
                      <div
                        class="first-cell"
                        align="left"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.51214 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
