<!-- The Community Center @ Desert Cross -->
<style>
  .fix-wide > div > table > tbody > tr > td > .seatCharts-cell,
  .fix-wide > div > table > tr > td > .seatCharts-cell {
    width: 45px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div style="position: relative; z-index: 0"></div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.49474 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.49475 }}}
              </div>
            </td>
            <td>
              <div style="position: relative; z-index: 0"></div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div
                class="fix-wide adjust rotate10R"
                align="center"
                style="position: relative; z-index: 2; bottom: 100px"
              >
                {{{ sectionsMarkup.49478 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.49474 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.49475 }}}
              </div>
            </td>
            <td>
              <div
                class="fix-wide adjust rotate10L"
                align="center"
                style="position: relative; z-index: 2; bottom: 100px"
              >
                {{{ sectionsMarkup.49479 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="20"
                />
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="fix-wide adjust rotate10R"
                align="center"
                style="position: relative; z-index: 2; top: 200px; left: 50px"
              >
                {{{ sectionsMarkup.49480 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.49476 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.49477 }}}
              </div>
            </td>
            <td>
              <div
                class="fix-wide adjust rotate10L"
                align="center"
                style="position: relative; z-index: 2; top: 200px; right: 50px"
              >
                {{{ sectionsMarkup.49481 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
