<!-- South Eugene High School Little Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div>
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="200"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- STAGE AND SIDE SECTIONS -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Left and Right Names -->
          <tr>
            <td>
              <div
                align="center"
                style="position: relative; bottom: 20px; left: 200px"
              >
                {{{ sectionNames.40335 }}}
              </div>
            </td>
            <td>
              <div>
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="600"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; bottom: 180px">
                {{{ sectionNames.40337 }}}
              </div>
            </td>
          </tr>

          <!-- Stage Image/Left and Right Seats -->
          <tr>
            <td>
              <div
                align="right"
                class="adjust rotate90R"
                style="position: relative; left: 200px"
              >
                {{{ sectionsMarkup.40335 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; left: 170px">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <td>
              <div align="right" class="adjust rotate90L">
                {{{ sectionsMarkup.40337 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div>
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="50"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- CENTER SECTION -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Center Name -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.40336 }}}</div>
            </td>
          </tr>

          <!-- Center Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.40336 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
