<!-- The Eagle Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Name -->
          <tr>
            <td colspan="5">
              <div align="center">{{{ sectionNames.41383 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td colspan="5">
              <div align="center">{{{ sectionsMarkup.41383 }}}</div>
            </td>
          </tr>

          <tr>
            <td colspan="5">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="80"
                />
              </div>
            </td>
          </tr>

          <!-- Middle Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.41384 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="40"
                />
              </div>
            </td>
            <td valign="top">
              <div align="center">{{{ sectionsMarkup.41385 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="40"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionsMarkup.41386 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="120"
          height="120"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Name -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.41387 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.41387 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
