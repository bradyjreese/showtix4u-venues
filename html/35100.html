<!-- Sacred Heart-Griffin Auditorium -->
<style>
  .ada-box {
    width: 100%;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    border: 2px solid black;
    font-size: 32px;

</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

          <!-- Names -->
          <tr>

            <td>
