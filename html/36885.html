<!-- Evansville Civic Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate5R"
                align="center"
                style="position: relative; z-index: 0; top: 35px; right: 25px"
              >
                {{{ sectionNames.48225 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.48226 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate5L"
                align="center"
                style="position: relative; z-index: 0; top: 35px; left: 25px"
              >
                {{{ sectionNames.48227 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate5R"
                align="center"
                style="position: relative; z-index: 2; top: 30px; right: 55px"
              >
                {{{ sectionsMarkup.48225 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.48226 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate5L"
                align="center"
                style="position: relative; z-index: 2; top: 30px; left: 55px"
              >
                {{{ sectionsMarkup.48227 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
