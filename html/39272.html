<!-- Electric Theater -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 1">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51199 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.51199 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">

          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="120"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 1">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td colspan="3">
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51200 }}}

          <!-- Front Back Seats -->
          <tr>

              <div align="center" style="position: relative; z-index: 1">

          <!-- Back Back Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.51201 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

                  height="1"

              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.51202 }}}
