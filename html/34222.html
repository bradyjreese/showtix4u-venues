<!-- Solivita Starlite Ballroom -->
<style>
  .row-gold > div > table > tbody > tr,
  .row-gold > div > table > tr {
    background-color: gold;
  }
  .row-red > div > table > tbody > tr,
  .row-red > div > table > tr {
    background-color: red;
  }
  .row-blue > div > table > tbody > tr,
  .row-blue > div > table > tr {
    background-color: cornflowerblue;
  }
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="front-indicator manual-margin"
                align="center"
                style="position: relative; z-index: 0"
              >
                LEFT
              </div>
            </td>
            <td rowspan="5">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="front-indicator manual-margin"
                align="center"
                style="position: relative; z-index: 0"
              >
                RIGHT
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="7"
                />
              </div>
            </td>
          </tr>

          <!-- Gold Seats -->
          <tr>
            <td>
              <div class="row-gold" align="center">
                {{{ sectionsMarkup.45478 }}}
              </div>
            </td>
            <td>
              <div class="row-gold" align="center">
                {{{ sectionsMarkup.45481 }}}
              </div>
            </td>
          </tr>

          <!-- Red Seats -->
          <tr>
            <td>
              <div class="row-red" align="center">
                {{{ sectionsMarkup.45479 }}}
              </div>
            </td>
            <td>
              <div class="row-red" align="center">
                {{{ sectionsMarkup.45482 }}}
              </div>
            </td>
          </tr>

          <!-- Blue Seats -->
          <tr>
            <td>
              <div class="row-blue" align="center">
                {{{ sectionsMarkup.45480 }}}
              </div>
            </td>
            <td>
              <div class="row-blue" align="center">
                {{{ sectionsMarkup.45483 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
