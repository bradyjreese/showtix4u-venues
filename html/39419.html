<!-- RCS Auditorium - ResADA -->
<style>
  .extra-wide-seat
    > div
    > table:nth-child(1)
    > tbody
    > tr
    > td:nth-child(2)
    > .seatCharts-cell,
  .extra-wide-seat
    > div
    > table:nth-child(1)
    > tr
    > td:nth-child(2)
    > .seatCharts-cell {
    width: 74px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.51612 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; top: 82px">
                {{{ sectionNames.51613 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.51612 }}}</div>
            </td>
            <td valign="top">
              <div
                class="extra-wide-seat"
                align="center"
                style="position: relative; top: 82px"
              >
                {{{ sectionsMarkup.51613 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
