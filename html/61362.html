<!-- Paliku Theater - Thrust Seating -->
<style>
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-purple > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-purple > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: purple;
  }
  .row-green > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-green > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: green;
  }
  .row-gold > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-gold > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: gold;
  }
  .row-red > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-red > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: red;
  }
  .extra-wide-left
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td:nth-last-child(2)
    > .seatCharts-cell,
  .extra-wide-left
    > div
    > table:nth-last-child(1)
    > tr
    > td:nth-last-child(2)
    > .seatCharts-cell,
  .extra-wide-right
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td:nth-child(2)
    > .seatCharts-cell,
  .extra-wide-right
    > div
    > table:nth-last-child(1)
    > tr
    > td:nth-child(2)
    > .seatCharts-cell {
    width: 74px;
  }
</style>
