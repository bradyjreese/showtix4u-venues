<!-- PAC -->

  <!-- Stage Image -->

    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="50"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.41345 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="40"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.41346 }}}</div>
            </td>
            <td rowspan="3">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="40"
                />
              </div>
            </td>
            <td>
              <div align="left">{{{ sectionNames.41347 }}}</div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td valign="top">
              <div align="right">{{{ sectionsMarkup.41345 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">{{{ sectionsMarkup.41346 }}}</div>
            </td>
            <td valign="top">
              <div align="left">{{{ sectionsMarkup.41347 }}}</div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="bottom">
              <div align="right" style="position: relative; bottom: 40px">
                {{{ sectionsMarkup.41348 }}}
              </div>
            </td>
            <td valign="bottom">
              <div align="left" style="position: relative; bottom: 40px">
                {{{ sectionsMarkup.41349 }}}

            </td>
          </tr>
        </table>
