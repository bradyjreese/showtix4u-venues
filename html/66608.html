<!-- 2026 Cromwell Middle School Auditorium (66608) -->
<style>
  .long-wheelchair-left
    > div
    > table:nth-child(1)
    tr
    > td:nth-last-child(2)
    > .seatCharts-cell,
  .long-wheelchair-center-back
    > div
    > table:nth-last-child(1)
    tr
    > :is(td:nth-child(7), td:nth-child(8))
    > .seatCharts-cell {
    width: 74px;
  }

  .long-wheelchair-center-front
    > div
    > table:nth-child(1)
    tr
    > td:nth-child(6)
    > .seatCharts-cell {
    width: 155px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.82602 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.82603 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.82604 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="long-wheelchair-left"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.82602 }}}
              </div>
            </td>
            <td>
              <div
                class="long-wheelchair-center-front long-wheelchair-center-back"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.82603 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.82604 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
