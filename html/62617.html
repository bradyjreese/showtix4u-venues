<!-- Tonawanda High School Alumni Auditorium - Stage Seating -->
<style>
  .stage-image {
    position: relative;
    z-index: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 40px;
    background-color: white;
    border: 2px solid black;
    border-radius: 50%;
    height: 200px;
    width: 200px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="300"
        />
      </div>
    </td>
  </tr>

  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>
              <div class="stage-image" align="center">STAGE</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 165px;
                  left: 555px;
                "
              >
                {{{ sectionNames.79781 }}}
              </div>
            </td>
            <td colspan="3">
              <div
                align="center"
                style="position: relative; z-index: 0; top: 75px"
              >
                {{{ sectionNames.79783 }}}
              </div>
            </td>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 165px;
                  right: 555px;
                "
              >
                {{{ sectionNames.79785 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="
                  position: relative;
                  z-index: 3;
                  bottom: 350px;
                  left: 300px;
                "
              >
                {{{ sectionsMarkup.79781 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10R"
                align="center"
                style="position: relative; z-index: 2; bottom: 42px"
              >
                {{{ sectionsMarkup.79782 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79783 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="center"
                style="position: relative; z-index: 2; bottom: 42px"
              >
                {{{ sectionsMarkup.79784 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="
                  position: relative;
                  z-index: 3;
                  bottom: 350px;
                  right: 300px;
                "
              >
                {{{ sectionsMarkup.79785 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
