<!-- MVCS Chapel with Wide Satelite Stage -->
<style>
  .stage-image {
    position: relative;
    z-index: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 30px;
    background-color: white;
    border: 2px solid black;
  }
  .top-stage {
    width: 500px;
    height: 150px;
  }
  .center-stage {
    width: 200px;
    height: 200px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="150"
        />
      </div>
    </td>
  </tr>

  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <table align="center">
          <tr>
            <td>
              <div class="stage-image top-stage" align="center">STAGE</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.80033 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.80034 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate30R"
                align="center"
                style="position: relative; z-index: 1; top: 15px; right: 115px"
              >
                {{{ sectionsMarkup.80033 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate30L"
                align="center"
                style="position: relative; z-index: 1; top: 15px; left: 115px"
              >
                {{{ sectionsMarkup.80034 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Back Seats -->
          <tr>
            <td valign="top">
              <div
                align="left"
                style="position: relative; z-index: 2; top: 81px"
              >
                {{{ sectionsMarkup.80035 }}}
              </div>
            </td>
            <td valign="top">
              <div class="stage-image center-stage" align="center">STAGE</div>
            </td>
            <td>
              <div
                align="right"
                style="position: relative; z-index: 2; top: 81px"
              >
                {{{ sectionsMarkup.80036 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
