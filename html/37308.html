<!-- Christian Heritage Academy -->
<style>
  .fix-seats > div > table > tbody > tr,
  .fix-seats > div > table > tr {
    position: relative;
    z-index: 100;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="800"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 500px;
                  left: 1260px;
                "
              >
                {{{ sectionNames.48701 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 220px;
                  left: 570px;
                "
              >
                {{{ sectionNames.48702 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.48703 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 220px;
                  right: 570px;
                "
              >
                {{{ sectionNames.48704 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 500px;
                  right: 1260px;
                "
              >
                {{{ sectionNames.48705 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td valign="top">
              <div
                class="adjust rotate90R fix-seats"
                align="right"
                style="position: relative; bottom: 905px; left: 915px"
              >
                {{{ sectionsMarkup.48701 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45R fix-seats"
                align="center"
                style="position: relative; bottom: 325px; left: 315px"
              >
                {{{ sectionsMarkup.48702 }}}
              </div>
            </td>
            <td>
              <div class="fix-seats" align="center" style="position: relative">
                {{{ sectionsMarkup.48703 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45L fix-seats"
                align="center"
                style="position: relative; bottom: 325px; right: 315px"
              >
                {{{ sectionsMarkup.48704 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="adjust rotate90L fix-seats"
                align="left"
                style="position: relative; bottom: 905px; right: 915px"
              >
                {{{ sectionsMarkup.48705 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
