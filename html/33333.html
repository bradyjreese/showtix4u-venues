<!-- Memorial Auditorium - Partial House -->
<style>
  .row-orange > div > table > tbody > tr,
  .row-orange > div > table > tr {
    background-color: orange;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.44374 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.44376 }}}</div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; top: 80px">
                {{{ sectionNames.44377 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="center">{{{ sectionsMarkup.44374 }}}</div>
            </td>
            <td>
              <div align="center">
                <table
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  align="center"
                >
                  <tr>
                    <td>
                      <div class="row-orange" align="center">
                        {{{ sectionsMarkup.44375 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center">{{{ sectionsMarkup.44376 }}}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td valign="bottom">
              <div align="center">{{{ sectionsMarkup.44377 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
