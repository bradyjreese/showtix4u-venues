<!-- SHS Auditorium -->
<style>
  .extra-wide-seats
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td:nth-child(6)
    > .seatCharts-cell,
  .extra-wide-seats
    > div
    > table:nth-last-child(1)
    > tr
    > td:nth-child(6)
    > .seatCharts-cell {
    width: 115px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.78327 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; top: 41px"
              >
                {{{ sectionNames.78328 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.78329 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div
                class="extra-wide-seats"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.78327 }}}
              </div>
            </td>
            <td valign="bottom">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.78328 }}}
              </div>
            </td>
            <td>
              <div
                class="extra-wide-seats"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.78329 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
