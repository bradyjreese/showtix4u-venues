<!-- Bialik High School New Gym- 300 seats -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="position: relative; z-index: 0; left: 50px; bottom: 45px"
              >
                {{{ sectionNames.47768 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.47769 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.47770 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  right: 50px;
                  bottom: 45px;
                "
              >
                {{{ sectionNames.47771 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 55px;
                  right: 20px;
                "
              >
                {{{ sectionsMarkup.47768 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47769 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47770 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="position: relative; z-index: 2; bottom: 55px; left: 20px"
              >
                {{{ sectionsMarkup.47771 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
