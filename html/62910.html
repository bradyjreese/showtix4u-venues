<!-- Drama Kids Theater -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">

          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="175"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Seats -->
          <tr>
            <td>
              <div
                class="last-cell adjust rotate30R"
                align="right"
                style="position: relative; z-index: 3; bottom: 63px; left: 11px"
              >
                {{{ sectionsMarkup.80025 }}}
              </div>
            </td>
            <td>
              <div
                class="first-cell"
                align="right"
                style="position: relative; z-index: 2"

            <td>
              <div align="center" style="position: relative; z-index: 0">

                  height="1"

            <td>
              <div
                class="last-cell"
                align="center"
                style="position: relative; z-index: 1"

                {{{ sectionsMarkup.80027 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate30L"
                align="left"
                style="position: relative; z-index: 2; bottom: 57px; left: 5px"

                {{{ sectionsMarkupNoRowNames.80028 }}}
              </div>
            </td>
            <td>
              <div
                class="first-cell adjust rotate90L"
                align="center"
                style="
                  position: relative;
                  z-index: 3;
                  bottom: 180px;
                  right: 73px;

                {{{ sectionsMarkup.80029 }}}

        </table>
