<!-- Crimson Cliffs Theatre -->
<style>
  .space-out > #seat-map > table > tbody > tr,
  .space-out > #seat-map > table > tr {
    height: 80px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0; left: 45px">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 30px;
                  left: 165px;
                "
              >
                {{{ sectionNames.43933 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.43929 }}}
              </div>
            </td>
            <td rowspan="4">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 30px;
                  right: 165px;
                "
              >
                {{{ sectionNames.43930 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate15R space-out"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 60px;
                  left: 100px;
                "
              >
                {{{ sectionsMarkup.43933 }}}
              </div>
            </td>
            <td>
              <div
                class="space-out"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.43929 }}}
              </div>
            </td>
            <td rowspan="3" valign="top">
              <div
                class="adjust rotate15L space-out"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 60px;
                  right: 100px;
                "
              >
                {{{ sectionsMarkup.43930 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="80"
                />
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="right"
                style="position: relative; z-index: 2; bottom: 60px; left: 30px"
              >
                {{{ sectionsMarkup.43931 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.43932 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
