<!-- Blaney Theatre -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="300"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT AND STAGE IMAGE -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Seats-->
          <tr>
            <td>
              <div
                class="adjust rotate90R"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.45526 }}}
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate90L"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.45527 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="200"
        />
      </div>
    </td>
  </tr>

  <!-- BOTTOM -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Bottom Seats -->
          <tr>
            <td valign="top">
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.45528 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.45529 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
