<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <!-- Stage Image -->
  <tr>
    <td colspan="5">
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- Section Names -->
  <tr>
    <td>
      <div

        align="right"
      >
        {{{ sectionNames.32938 }}}

    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

          height="1"

    <td>
      <div align="center">{{{ sectionNames.32939 }}}</div>

    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="1"
        />
      </div>
    </td>

    <td>
      <div
        class="adjust rotate15L"
        style="position: relative; bottom: 85px"
        align="left"
      >
        {{{ sectionNames.32940 }}}
      </div>
    </td>
  </tr>

  <!-- Section Seats -->
  <tr>
    <td>
      <div
        class="adjust rotate15R"
        style="position: relative; bottom: 145px; right: 60px"

    <td>
      <div
        class="adjust rotate15L"
        style="position: relative; bottom: 145px; left: 60px"
        align="left"
      >
        {{{ sectionsMarkup.32940 }}}
      </div>
    </td>
  </tr>
</table>
