<!-- BHS Auditorium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate5R"
                align="center"
                style="position: relative; z-index: 0; top: 130px"
              >
                {{{ sectionNames.52165 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.52166 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate5L"
                align="center"
                style="position: relative; z-index: 0; top: 50px; right: 20px"
              >
                {{{ sectionNames.52167 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td valign="bottom">
              <div
                class="adjust rotate5R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 23px;
                  right: 40px;
                "
              >
                {{{ sectionsMarkup.52165 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.52166 }}}
              </div>
            </td>
            <td valign="bottom">
              <div
                class="adjust rotate5L"
                align="left"
                style="position: relative; z-index: 2; bottom: 23px; left: 40px"
              >
                {{{ sectionsMarkup.52167 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
