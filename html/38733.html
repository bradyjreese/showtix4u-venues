<!-- WSCA Gym Band Concert (Tiered) -->
<style>
  .seatCharts-cell {
    transform: rotate(90deg);
  }
  .manual-margin {
    position: relative;
    z-index: 0;
    margin: auto;
    margin-top: 10px;
  }
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Names -->
          <tr>
            <td>
              <div class="front-indicator manual-margin" align="center">
                MAIN
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="10"
                />
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div class="adjust rotate90L" align="center">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <!-- TIER 1 -->
                  <tr>
                    <td>
                      <div class="last-cell" align="center">
                        {{{ sectionsMarkup.50285 }}}
                      </div>
                    </td>
                    <td>
                      <div align="center">
                        {{{ sectionsMarkupNoRowNames.50284 }}}
                      </div>
                    </td>
                    <td>
                      <div align="center">
                        {{{ sectionsMarkupNoRowNames.50283 }}}
                      </div>
                    </td>
                    <td>
                      <div class="first-cell" align="center">
                        {{{ sectionsMarkup.50282 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
