<!-- TWHS Blackbox L Shaped -->
<style>
  .stage-image {
    position: relative;
    z-index: 0;
    background-color: white;
    color: black;
    font-size: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    border: 2px solid black;
    width: 500px;
    height: 500px;
    left: 200px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="300"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Top -->
          <tr>
            <td colspan="2">
              <div
                align="center"
                style="position: relative; bottom: 40px; right: 200px"
              >
                <table align="center">
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        {{{ sectionNames.81265 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right" style="position: relative; z-index: 1">
                        {{{ sectionsMarkup.81265 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>

          <tr>
            <!-- Stage Image -->
            <td>
              <div class="stage-image" align="center">STAGE</div>
            </td>
            <!-- Right -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative"
              >
                <table align="center">
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 0"
                      >
                        {{{ sectionNames.81266 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right" style="position: relative; z-index: 1">
                        {{{ sectionsMarkup.81266 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
