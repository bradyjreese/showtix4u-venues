<!-- YADA - Upsatge Theatre -->
<style>
  .space-out > #seat-map > table > tbody > tr {
    height: 60px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="5"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Name -->
          <tr>
            <td>
              <div align="right">{{{ sectionNames.39342 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="75"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.39343 }}}</div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="75"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; top: 60px">
                {{{ sectionNames.39344 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="right" class="space-out">
                {{{ sectionsMarkup.39342 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="75"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" class="space-out">
                {{{ sectionsMarkup.39343 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="75"
                  height="1"
                />
              </div>
            </td>
            <td valign="bottom">
              <div align="left" class="space-out">
                {{{ sectionsMarkup.39344 }}}
              </div>
            </td>
          </tr>
        </table>

        <!-- Row 5 -->
        <table align="center">
          <tr>
            <td>
              <div align="center" class="space-out">
                {{{ sectionsMarkup.39345 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="360"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" class="space-out">
                {{{ sectionsMarkup.39346 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
