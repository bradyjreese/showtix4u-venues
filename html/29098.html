<!-- The Pirate Auditorium -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
</style>
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="35"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Seats -->
          <tr>
            <td>
              <div align="center">
                <table
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  align="center"
                >
                  <tr>
                    <td rowspan="2">
                      <div class="last-cell" align="center">
                        {{{ sectionsMarkup.40200 }}}
                      </div>
                    </td>
                    <td>
                      <div align="center" style="background-color: yellow">
                        {{{ sectionsMarkupNoRowNames.40201 }}}
                      </div>
                    </td>
                    <td rowspan="2">
                      <div class="first-cell" align="center">
                        {{{ sectionsMarkup.40202 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="center">
                        {{{ sectionsMarkupNoRowNames.40203 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="100"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.40204 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
