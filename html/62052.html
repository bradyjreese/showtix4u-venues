<!-- Grand Viking Theater -->
<style>
  .row-yellow > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-yellow > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: yellow;
  }
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-pink > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-pink > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: pink;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.79433 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; top: 81px"
              >
                {{{ sectionNames.79434 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.79435 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="row-yellow"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.79433 }}}
              </div>
            </td>
            <td valign="bottom">
              <div
                class="row-blue"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.79434 }}}
              </div>
            </td>
            <td>
              <div
                class="row-pink"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.79435 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
