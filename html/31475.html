<!-- Sparta High School -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 100px;
                  left: 180px;
                "
              >
                {{{ sectionNames.42824 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; top: 65px"
              >
                {{{ sectionNames.42825 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 100px;
                  right: 180px;
                "
              >
                {{{ sectionNames.42826 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 120px;
                  left: 50px;
                "
              >
                {{{ sectionsMarkup.42824 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.42825 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 120px;
                  right: 50px;
                "
              >
                {{{ sectionsMarkup.42826 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div
                class="adjust rotate10R"
                align="center"
                style="position: relative; z-index: 0"
              >
                {{{ sectionNames.42827 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="500"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="center"
                style="position: relative; z-index: 0"
              >
                {{{ sectionNames.42828 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate10R"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.42827 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.42828 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
