<!-- Stillwater Performing Arts Center -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate10R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 30px;
                  left: 100px;
                "
              >
                {{{ sectionNames.81751 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.81752 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 30px;
                  right: 100px;
                "
              >
                {{{ sectionNames.81753 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate10R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 45px;
                  right: 45px;
                "
              >
                {{{ sectionsMarkup.81751 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.81752 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="left"
                style="position: relative; z-index: 2; bottom: 45px; left: 45px"
              >
                {{{ sectionsMarkup.81753 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
