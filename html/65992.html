<!-- Delta Presbyterian Church - FROZEN -->
<style>
  .last-cell > div > table tr > td:last-child,
  .first-cell > div > table tr > td:first-child {
    display: none;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="250"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate40R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 75px;
                  left: 340px;
                "
              >
                {{{ sectionNames.82058 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.82059 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="50"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.82060 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate40L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 75px;
                  right: 340px;
                "
              >
                {{{ sectionNames.82061 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="last-cell adjust rotate40R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 175px;
                  left: 145px;
                "
              >
                {{{ sectionsMarkup.82058 }}}
              </div>
            </td>
            <td>
              <div
                class="first-cell"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.82059 }}}
              </div>
            </td>
            <td>
              <div
                class="last-cell"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.82060 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="first-cell adjust rotate40L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 175px;
                  right: 160px;
                "
              >
                {{{ sectionsMarkup.82061 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
