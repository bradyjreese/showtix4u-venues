<!-- PAC 2021 -->
<style>

</style>
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

          height="80"

    </td>
  </tr>

  <tr>
    <td>
      <div align="center">

                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="75"
                  height="75"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.39871 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td valign="top">
              <div class="space-out" align="left" style="position: relative; left: 40px;">
                {{{ sectionsMarkup.39868 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

                {{{ sectionsMarkup.39871 }}}
              </div>
            </td>
          </tr>
          <tr>
            <td valign="bottom">
              <div class="space-out" align="center">
                {{{ sectionsMarkup.39869 }}}
              </div>
            </td>
            <td valign="bottom">
              <div class="space-out" align="left">
                {{{ sectionsMarkup.39872 }}}
