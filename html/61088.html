<!-- Kettle Moraine High School Auditorium 2025 -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 50px;
                  left: 290px;
                "
              >
                {{{ sectionNames.78660 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.78661 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 50px;
                  right: 290px;
                "
              >
                {{{ sectionNames.78662 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 110px;
                  left: 20px;
                "
              >
                {{{ sectionsMarkup.78660 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.78661 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 110px;
                  right: 20px;
                "
              >
                {{{ sectionsMarkup.78662 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="position: relative; z-index: 0; left: 60px"

                {{{ sectionNames.78663 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="800"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="position: relative; z-index: 0; right: 60px"
              >
                {{{ sectionNames.78664 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate20R"
                align="center"
                style="position: relative; z-index: 2"

                {{{ sectionsMarkup.78663 }}}
              </div>

            <td>
              <div
                class="adjust rotate20L"
                align="center"
                style="position: relative; z-index: 2"
              >
                {{{ sectionsMarkup.78664 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
