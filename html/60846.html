<!-- Corona High School Performing Arts Center -->
<style>
  .hide-rows > div > table:nth-child(5) {
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">

          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"

          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img

          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>

                {{{ sectionNames.81328 }}}

            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">

              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.81329 }}}

            <td rowspan="2">

                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.81330 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="hide-rows"
