<!-- Musical Seating - Tiered -->
<style>
  .manual-margin {
    margin: auto;
    margin-top: 10px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="manual-margin front-indicator"
                align="center"
                style="position: relative; z-index: 0"
              >
                LEFT
              </div>
            </td>
            <td rowspan="6">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="60"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="manual-margin front-indicator"
                align="center"
                style="position: relative; z-index: 0"
              >
                RIGHT
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="8"
                />
              </div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47782 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47783 }}}
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="40"
                />
              </div>
            </td>
          </tr>
          <!-- Back Seats -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47784 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47785 }}}
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div align="center" style="position: relative">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        class="adjust rotate35R"
                        align="center"
                        style="
                          position: relative;
                          z-index: 2;
                          top: 70px;
                          right: 75px;
                        "
                      >
                        {{{ sectionsMarkup.47786 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
