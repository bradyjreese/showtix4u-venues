<!-- The Craft Theater - Visit -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; bottom: 100px"
              >
                {{{ sectionNames.46151 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; bottom: 100px"
              >
                {{{ sectionNames.46152 }}}
              </div>
            </td>
          </tr>

          <!-- Rows A-B -->
          <tr>
            <td>
              <div
                class="adjust rotate45R"
                align="right"
                style="
                  position: relative;
                  z-index: 1;
                  bottom: 125px;
                  right: 140px;
                "
              >
                {{{ sectionsMarkup.46149 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate45L"
                align="left"
                style="
                  position: relative;
                  z-index: 1;
                  bottom: 125px;
                  left: 140px;
                "
              >
                {{{ sectionsMarkup.46150 }}}
              </div>
            </td>
          </tr>
          <!-- Seats -->
          <tr>
            <td>
              <div align="left" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.46151 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.46152 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
