<!-- Lincoln Christian High School Stage -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.79873 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.79874 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79873 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79874 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="60"
                />
              </div>
            </td>
          </tr>

          <!-- Back Names -->
          <tr>
            <td colspan="2">
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.79875 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td colspan="2">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79875 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="10"
                />
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td colspan="2">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.79876 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
