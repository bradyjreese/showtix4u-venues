<!-- Parkway Church - Center Only -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="250"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate40R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 120px;
                  left: 410px;
                "
              >
                {{{ sectionNames.81762 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.81763 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="100"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.81764 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate40L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 115px;
                  right: 440px;
                "
              >
                {{{ sectionNames.81765 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate40R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 275px;
                  left: 145px;
                "
              >
                {{{ sectionsMarkup.81762 }}}
              </div>
            </td>
            <td>
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.81763 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.81764 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate40L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 275px;
                  right: 175px;
                "
              >
                {{{ sectionsMarkup.81765 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
