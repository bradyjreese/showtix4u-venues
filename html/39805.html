<!-- Community Room - Round -->
<style>
  .stage-img {
    position: relative;
    z-index: 0;
    background-color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
  }
  .horiz-stg {
    width: 1000px;
    height: 150px;
  }
  .vert-stg {
    width: 650px;
    height: 475px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- STAGE -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="stage-img horiz-stg" align="center">
                        STAGE
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div class="stage-img vert-stg" align="center"></div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- SEATS -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <tr>
            <!-- Left -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative"
              >
                <table align="center">
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="
                          position: relative;
                          z-index: 1;
                          top: 210px;
                          right: 425px;
                        "
                      >
                        {{{ sectionsMarkup.51870 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <!-- Right -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative"
              >
                <table align="center">
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="
                          position: relative;
                          z-index: 1;
                          top: 230px;
                          left: 425px;
                        "
                      >
                        {{{ sectionsMarkup.51872 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
          <tr>
            <!-- Center -->
            <td colspan="2">
              <div align="center" style="position: relative">
                <table align="center">
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 1; bottom: 235px"
                      >
                        {{{ sectionsMarkup.51871 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>

</table>
