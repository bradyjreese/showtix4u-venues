<!-- Craft Theater -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="300"
        />
      </div>
    </td>
  </tr>

  <!-- STAGE AND SIDES -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Side Names -->
          <tr>
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative; z-index: 0; top: 115px; left: 50px"
              >
                {{{ sectionNames.43550 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; z-index: 0; top: 115px; right: 50px"
              >
                {{{ sectionNames.43551 }}}
              </div>
            </td>
          </tr>

          <tr>
            <!-- Left Side -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative; z-index: 1; right: 65px"
              >
                {{{ sectionsMarkup.43550 }}}
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right Side -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; z-index: 1; left: 65px"
              >
                {{{ sectionsMarkup.43551 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- CENTER -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Center Names -->
          <tr>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; top: 100px; right: 25px"
              >
                {{{ sectionNames.43552 }}}
              </div>
            </td>
          </tr>
          <!-- Center Seats -->
          <tr>
            <td>
              <div
                align="CENTER"
                style="position: relative; z-index: 2; top: 100px; right: 25px"
              >
                {{{ sectionsMarkup.43552 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
