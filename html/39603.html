<!-- Matthew Vidal -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="125"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate15R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 105px;
                  left: 115px;
                "
              >
                {{{ sectionNames.51696 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td colspan="3">
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51700 }}}
              </div>
            </td>
            <td rowspan="3">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="80"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate15L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 105px;
                  right: 115px;
                "
              >
                {{{ sectionNames.51699 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td rowspan="2">
              <div
                class="adjust rotate15R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 115px;
                  left: 35px;
                "
              >
                {{{ sectionsMarkup.51696 }}}
              </div>
            </td>
            <td valign="top">
              <div align="right" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.51697 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td valign="top">
              <div align="left" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.51698 }}}
              </div>
            </td>
            <td rowspan="2">
              <div
                class="adjust rotate15L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 115px;
                  right: 35px;
                "
              >
                {{{ sectionsMarkup.51699 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="bottom" colspan="3">
              <div
                align="center"
                style="position: relative; z-index: 1; bottom: 55px"
              >
                {{{ sectionsMarkup.51700 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
