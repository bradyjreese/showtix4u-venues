<!-- Delta Presbyterian Church -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="250"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate40R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 115px;
                  left: 255px;
                "
              >
                {{{ sectionNames.80951 }}}
              </div>
            </td>
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; left: 175px"
              >
                {{{ sectionNames.80952 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate40L"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 155px;
                  left: 35px;
                "
              >
                {{{ sectionNames.80953 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate40R"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 145px;
                  left: 145px;
                "
              >
                {{{ sectionsMarkup.80951 }}}
              </div>
            </td>
            <td>
              <div
                align="right"
                style="position: relative; z-index: 1; left: 175px"
              >
                {{{ sectionsMarkup.80952 }}}
              </div>
            </td>
            <td>
              <div
                class="adjust rotate40L"
                align="center"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 255px;
                  left: 140px;
                "
              >
                {{{ sectionsMarkup.80953 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
