<!-- Tom Jett Gymnasium -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="300"
        />
      </div>
    </td>
  </tr>

  <!-- STAGE AND SIDES -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Side Names -->
          <tr>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 205px;
                  right: 165px;
                "
              >
                {{{ sectionNames.43777 }}}
              </div>
            </td>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 250px;
                  left: 210px;
                "
              >
                {{{ sectionNames.43780 }}}
              </div>
            </td>
          </tr>

          <tr>
            <!-- Left Side -->
            <td>
              <div
                class="adjust rotate90R"
                align="center"
                style="position: relative; z-index: 1; right: 165px"
              >
                {{{ sectionsMarkup.43777 }}}
              </div>
            </td>
            <!-- Stage Image -->
            <td>
              <div
                align="center"
                style="position: relative; z-index: 0; left: 30px"
              >
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
                  alt="STAGE"
                  width="300"
                  height="80"
                />
              </div>
            </td>
            <!-- Right Side -->
            <td>
              <div
                class="adjust rotate90L"
                align="center"
                style="position: relative; z-index: 1; left: 210px"
              >
                {{{ sectionsMarkup.43780 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="120"
        />
      </div>
    </td>
  </tr>

  <!-- CENTER -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Center Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.43779 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.43778 }}}
              </div>
            </td>
          </tr>

          <!-- Center Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.43779 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 2">
                {{{ sectionsMarkup.43778 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
