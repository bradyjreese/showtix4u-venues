<!-- Seneca High School -->
<style>
  .row-blue > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-blue > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: cornflowerblue;
  }
  .row-green > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-green > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: green;
  }
  .row-orange > div > table > tbody > tr > td:has(> .seatCharts-seat),
  .row-orange > div > table > tr > td:has(> .seatCharts-seat) {
    background-color: orange;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.78673 }}}

            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

                />

            <td>
              <div align="center" style="position: relative; z-index: 0">

                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.78675 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div
                class="row-green"

              </div>

          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">

          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

          height="40"
