<!-- Fay Auditorium -->
<style>
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .first-cell > div > table > tbody > tr > td:nth-child(1),
  .first-cell > div > table > tr > td:nth-child(1) {
    display: none;
    visibility: hidden;
  }
  .extra-wide-left
    > div
    > table:nth-child(1)
    > tbody
    > tr
    > td:nth-child(2)
    > .seatCharts-cell,
  .extra-wide-left
    > div
    > table:nth-child(1)
    > tr
    > td:nth-child(2)
    > .seatCharts-cell,
  .extra-wide-right
    > div
    > table:nth-child(1)
    > tbody
    > tr
    > td:nth-last-child(2)
    > .seatCharts-cell,
  .extra-wide-right
    > div
    > table:nth-child(1)
    > tr
    > td:nth-last-child(2)
    > .seatCharts-cell {
    width: 74px;
  }
  .extra-wide-center
    > div
    > table:nth-child(1)
    > tbody
    > tr
    > td
    > .seatCharts-cell,
  .extra-wide-center > div > table:nth-child(1) > tr > td > .seatCharts-cell {
    width: 42px;
  }

  .extra-wide-center
    > div
    > table:nth-last-child(1)
    > tbody
    > tr
    > td
    > .seatCharts-cell,
  .extra-wide-center
    > div
    > table:nth-last-child(1)
    > tr
    > td
    > .seatCharts-cell {
    width: 38px;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 1">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
          <!-- Names -->
          <tr>
            <td>
              <div align="right" style="position: relative; z-index: 0">
                {{{ sectionNames.51788 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.51789 }}}
              </div>
            </td>
            <td>
              <div align="left" style="position: relative; z-index: 0">
                {{{ sectionNames.51790 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="10"
                />
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="last-cell extra-wide-left"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.51788 }}}
              </div>
            </td>
            <td>
              <div
                class="extra-wide-center"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkupNoRowNames.51789 }}}
              </div>
            </td>
            <td>
              <div
                class="first-cell extra-wide-right"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.51790 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
