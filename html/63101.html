<!-- St. Matthias Amphitheatre Seating -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="75"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div
                class="adjust rotate10R"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 25px;
                  left: 135px;
                "
              >
                {{{ sectionNames.80149 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.80151 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 25px;
                  right: 135px;
                "
              >
                {{{ sectionNames.80153 }}}
              </div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div
                class="adjust rotate10R"
                align="right"
                style="position: relative; bottom: 40px; left: 25px"
              >
                <table align="right" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="right" style="position: relative; z-index: 2">
                        {{{ sectionsMarkup.80148 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="right" style="position: relative; z-index: 2">
                        {{{ sectionsMarkup.80149 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div align="center" style="position: relative">
                <table
                  align="center"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.80150 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        align="center"
                        style="position: relative; z-index: 1"
                      >
                        {{{ sectionsMarkup.80151 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div
                class="adjust rotate10L"
                align="left"
                style="position: relative; bottom: 40px; right: 25px"
              >
                <table align="left" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <div align="left" style="position: relative; z-index: 2">
                        {{{ sectionsMarkup.80152 }}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div align="left" style="position: relative; z-index: 2">
                        {{{ sectionsMarkup.80153 }}}
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
