<!-- Nicholas J. Horn Theatre -->
<style>
  .hide-rows-side > div > table:nth-child(2) {
    visibility: hidden;
  }
  .hide-rows-center > div > table:nth-child(2),
  .hide-rows-center > div > table:nth-child(10),
  .hide-rows-center > div > table:nth-child(11) {
    visibility: hidden;
  }
  .last-cell > div > table > tbody > tr > td:nth-last-child(1),
  .last-cell > div > table > tr > td:nth-last-child(1) {
    display: none;
    visibility: hidden;
  }
  .hc-row-names > div > table:nth-child(1) > tbody > tr > td:nth-child(1),
  .hc-row-names > div > table:nth-child(1) > tr > td:nth-child(1),
  .hc-row-names > div > table:nth-child(1) > tbody > tr > td:nth-last-child(1),
  .hc-row-names > div > table:nth-child(1) > tr > td:nth-last-child(1) {
    visibility: hidden;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="25"
        />
      </div>
    </td>
  </tr>

  <!-- FRONT -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.81021 }}}
              </div>
            </td>
          </tr>

          <!-- Front Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.81021 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="100"
        />
      </div>
    </td>
  </tr>

  <!-- BACK -->
  <tr>
    <td>
      <div align="center" style="position: relative">
        <table align="center">
          <!-- Back Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.81022 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.81023 }}}
              </div>
            </td>
            <td rowspan="2">
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.81024 }}}
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td valign="top">
              <div
                class="hide-rows-side hc-row-names"
                align="right"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.81022 }}}
              </div>
            </td>
            <td>
              <div
                class="hide-rows-center hc-row-names"
                align="center"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.81023 }}}
              </div>
            </td>
            <td valign="top">
              <div
                class="hide-rows-side hc-row-names"
                align="left"
                style="position: relative; z-index: 1"
              >
                {{{ sectionsMarkup.81024 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
