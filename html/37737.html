    > td:nth-last-child(3)

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"

          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="10"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Names -->
          <tr>
            <td>
              <div align="center">{{{ sectionNames.49112 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.49113 }}}</div>
            </td>
            <td rowspan="4">
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="40"
                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.49114 }}}</div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td>
              <div class="extra-wide-left" align="right">
                {{{ sectionsMarkup.49112 }}}
              </div>
            </td>
            <td>
              <div class="extra-wide-center" align="center">
                {{{ sectionsMarkup.49113 }}}
              </div>
            </td>
            <td>
              <div class="extra-wide-right" align="left">
                {{{ sectionsMarkup.49114 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"

                  height="40"
                />
              </div>
            </td>
          </tr>

          <!-- Back Seats -->
          <tr>
            <td>
              <div class="extra-wide-left" align="right">
                {{{ sectionsMarkup.49115 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center">{{{ sectionsMarkup.49116 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.49117 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
