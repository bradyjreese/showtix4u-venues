<!-- Hope Lutheran Church -->
<style>
  .unavailable {
    border-radius: 100% !important;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center">
        <img

      </div>
    </td>

  <!-- Key/Legend -->

    <td valign="top">

        <table align="center" style="background-color: white">

                  width: 40px;
                  height: 40px;
                  border-radius: 100%;

            </td>
            <td>
              <div align="left" style="width: 80px">
                <strong> - PILLAR</strong>
              </div>
            </td>
          </tr>
        </table>
      </div>

  <tr>
    <td>

        <img

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">

          <tr>
            <td>
              <div align="center">{{{ sectionNames.45826 }}}</div>

                <img

                  height="1"
                />
              </div>
            </td>
            <td>
              <div align="center">{{{ sectionNames.45827 }}}</div>
            </td>
          </tr>

          <!-- Seats -->
          <tr>
            <td>
              <div align="right">{{{ sectionsMarkup.45826 }}}</div>
            </td>
            <td>
              <div align="left">{{{ sectionsMarkup.45827 }}}</div>
            </td>
          </tr>
        </table>
      </div>
    </td>
