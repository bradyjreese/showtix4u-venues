<!-- William H. Lincoln School Theater -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <!-- Stage Image -->
  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/stage.png"
          alt="STAGE"
          width="300"
          height="80"
        />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div align="center" style="position: relative; z-index: 0">
        <img
          src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
          width="1"
          height="50"
        />
      </div>
    </td>
  </tr>

  <!-- ALL -->
  <tr>
    <td>
      <div align="center">
        <table align="center">
          <!-- Front Names -->
          <tr>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 60px;
                  left: 260px;
                "
              >
                {{{ sectionNames.47778 }}}
              </div>
            </td>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.47779 }}}
              </div>
            </td>
            <td>
              <div
                align="center"
                style="
                  position: relative;
                  z-index: 0;
                  bottom: 60px;
                  right: 260px;
                "
              >
                {{{ sectionNames.47780 }}}
              </div>
            </td>
          </tr>
          <!-- Front Seats -->
          <tr>
            <td rowspan="4">
              <div
                class="adjust rotate90L"
                align="left"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 80px;
                  left: 250px;
                "
              >
                {{{ sectionsMarkup.47778 }}}
              </div>
            </td>
            <td valign="top">
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47779 }}}
              </div>
            </td>
            <td rowspan="4">
              <div
                class="adjust rotate90R"
                align="right"
                style="
                  position: relative;
                  z-index: 2;
                  bottom: 80px;
                  right: 250px;
                "
              >
                {{{ sectionsMarkup.47780 }}}
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                <img
                  src="https://s3.amazonaws.com/prdv2-dt-client/seating_images/pixel.png"
                  width="1"
                  height="40"
                />
              </div>
            </td>
          </tr>

          <!-- Back Names -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 0">
                {{{ sectionNames.47781 }}}
              </div>
            </td>
          </tr>
          <!-- Back Seats -->
          <tr>
            <td>
              <div align="center" style="position: relative; z-index: 1">
                {{{ sectionsMarkup.47781 }}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
